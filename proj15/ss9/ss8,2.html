<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ss8,2</title>

  <style>
    html, body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
       background: transparent;
    }

   
   .video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

    

    .space-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
       background: transparent;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .moon {
      position: absolute;
      border-radius: 50%;
      background: white;
      width: 8px;
      height: 8px;
      box-shadow: 0 0 5px white;
    }

    .planet-info-card {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 300px;
      display: none;
    }

    .planet-info-card h2 {
      margin: 0 0 10px;
    }

    .details-section {
      position: absolute;
      top: 100vh;
      left: 0;
      width: 100vw;
      height: 60vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      overflow-y: auto;
      transition: top 0.5s ease;
      z-index: 999;
    }

    .details-section.active {
      top: 40vh;
    }

    #sun {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, yellow, orange);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .spaceship {
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/3212/3212608.png') no-repeat center/contain;
      position: absolute;
      animation: fly 20s linear infinite;
      z-index: 5;
      cursor: pointer;
    }

    @keyframes fly {
      0% { top: 10%; left: 5%; }
      25% { top: 30%; left: 80%; }
      50% { top: 60%; left: 50%; }
      75% { top: 20%; left: 20%; }
      100% { top: 10%; left: 5%; }
    }

    audio {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 20;
    }
  </style>
</head>
<body>
<video autoplay muted loop playsinline class="video-background">
  <source src="https://media.istockphoto.com/id/2157429358/video/space-background-loop-animation-4k-video-flying-through-the-stars-in-outer-space-motion.mp4?s=mp4-640x640-is&k=20&c=anQgaPmps98banLlFGlPwcQqqIMZUgQLvQ-bDuzzjQM=" type="video/mp4">
  Your browser does not support the video tag.
</video>






  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ambient_Nature/Ambient_Nature_-_EP/03_-_Space_Ambience.mp3" type="audio/mpeg">
  </audio>

    <div class="space-container">
      <div id="sun" class="planet"></div>
      <div class="spaceship" id="spaceship"></div>

      <div class="planet-info-card" id="infoCard">
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
        <button onclick="closeInfo()">Back</button>
        <button onclick="showDetails()">More Details</button>
      </div>

      <div class="details-section" id="detailsSection">
        <h2 id="detailsTitle"></h2>
        <p id="detailsContent">Extra planetary details will be here...</p>
      </div>

      <script>
        const container = document.querySelector(".space-container");
        const infoCard = document.getElementById("infoCard");
        const infoTitle = document.getElementById("infoTitle");
        const infoText = document.getElementById("infoText");
        const detailsSection = document.getElementById("detailsSection");
        const detailsTitle = document.getElementById("detailsTitle");
        const detailsContent = document.getElementById("detailsContent");
        const spaceship = document.getElementById("spaceship");

        const planets = [
          {
            id: "mercury",
            size: 20,
            color: "gray",
            radius: 120,
            speed: 0.04,
            info: "Mercury – Smallest planet.",
            details:
              "Mercury is the closest planet to the Sun and has a very thin atmosphere.",
          },
          {
            id: "venus",
            size: 30,
            color: "burlywood",
            radius: 160,
            speed: 0.015,
            info: "Venus – Hottest planet.",
            details:
              "Venus has a thick atmosphere and surface temperatures hot enough to melt lead.",
          },
          {
            id: "earth",
            size: 32,
            image:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/240px-The_Blue_Marble_%28remastered%29.jpg",
            radius: 210,
            speed: 0.01,
            info: "Earth – Our home.",
            details:
              "Earth is the only planet known to support life with abundant water and atmosphere.",
          },
          {
            id: "mars",
            size: 28,
            color: "red",
            radius: 260,
            speed: 0.008,
            info: "Mars – The red planet.",
            details:
              "Mars is a cold desert world with evidence of ancient water flows.",
          },
          {
            id: "jupiter",
            size: 50,
            image:
              "https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg",
            radius: 320,
            speed: 0.005,
            info: "Jupiter – Largest planet.",
            details:
              "Jupiter is a gas giant with a Great Red Spot, a giant storm larger than Earth.",
          },
          {
            id: "saturn",
            size: 45,
            image:
              "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg",
            radius: 380,
            speed: 0.004,
            info: "Saturn – Rings planet.",
            details:
              "Saturn has the most extensive ring system of any planet in the Solar System.",
          },
          {
            id: "uranus",
            size: 40,
            color: "lightblue",
            radius: 450,
            speed: 0.002,
            info: "Uranus – Icy gas giant.",
            details: "Uranus rotates on its side and has a faint ring system.",
          },
          {
            id: "neptune",
            size: 40,
            color: "darkblue",
            radius: 520,
            speed: 0.001,
            info: "Neptune – Strongest winds.",
            details:
              "Neptune has supersonic winds and is the farthest known planet from the Sun.",
          },
        ];

        const planetElements = [];
        let animationPaused = false;
        let currentPlanet = null;

        planets.forEach((planet, index) => {
          const orbit = document.createElement("div");
          orbit.className = "orbit";
          orbit.style.width = planet.radius * 2 + "px";
          orbit.style.height = planet.radius * 2 + "px";
          container.appendChild(orbit);

          const div = document.createElement("div");
          div.className = "planet";
          div.style.width = div.style.height = planet.size + "px";

          if (planet.image) {
            div.style.background = `url('${planet.image}') center/cover`;
          } else {
            div.style.background = planet.color;
          }

          container.appendChild(div);
          planet.element = div;
          planet.angle = Math.random() * Math.PI * 2;
          div.style.zIndex = 10 + index; // Ensure each planet sits above the orbit rings
          div.addEventListener("click", () => {
            animationPaused = true;
            currentPlanet = planet;
            infoTitle.textContent =
              planet.id.charAt(0).toUpperCase() + planet.id.slice(1);
            infoText.textContent = planet.info;
            infoCard.style.display = "block";
          });

          planetElements.push(planet);
        });

        spaceship.addEventListener("click", () => {
          animationPaused = true;
          currentPlanet = {
            id: "Spaceship",
            info: "Spaceship – Human exploration vehicle.",
            details:
              "This represents the human efforts to explore space, from Apollo missions to modern probes and satellites.",
          };
          infoTitle.textContent = currentPlanet.id;
          infoText.textContent = currentPlanet.info;
          infoCard.style.display = "block";
        });

        function closeInfo() {
          infoCard.style.display = "none";
          detailsSection.classList.remove("active");
          animationPaused = false;
        }

        function showDetails() {
          if (currentPlanet) {
            detailsTitle.textContent = currentPlanet.id + " Details";
            detailsContent.textContent = currentPlanet.details;
            detailsSection.classList.add("active");
          }
        }

        function animatePlanets() {
          if (!animationPaused) {
            planetElements.forEach((planet) => {
              planet.angle += planet.speed;
              const x = Math.cos(planet.angle) * planet.radius;
              const y = Math.sin(planet.angle) * planet.radius;
              planet.element.style.left = `calc(50% + ${x}px - ${
                planet.size / 2
              }px)`;
              planet.element.style.top = `calc(50% + ${y}px - ${
                planet.size / 2
              }px)`;
            });
          }
          requestAnimationFrame(animatePlanets);
        }
        animatePlanets();

        for (let i = 0; i < 100; i++) {
          const asteroid = document.createElement("div");
          asteroid.style.position = "absolute";
          asteroid.style.width = asteroid.style.height =
            Math.random() * 2 + 1 + "px";
          asteroid.style.background = "white";
          asteroid.style.borderRadius = "50%";
          const angle = Math.random() * Math.PI * 2;
          const radius = 290 + Math.random() * 60;
          asteroid.style.top = `calc(50% + ${Math.sin(angle) * radius}px)`;
          asteroid.style.left = `calc(50% + ${Math.cos(angle) * radius}px)`;
          container.appendChild(asteroid);
        }
      </script>
    </div>
  </body>
</html>
