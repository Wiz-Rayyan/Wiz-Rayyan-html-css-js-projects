<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar System (No Three.js)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/5gFcGDe.png') repeat;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .space-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
    }

    .planet-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }

    #sun {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, yellow, orange);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .spaceship {
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/3212/3212608.png') no-repeat center/contain;
      position: absolute;
      animation: fly 20s linear infinite;
      z-index: 5;
    }

    @keyframes fly {
      0% { top: 10%; left: 5%; }
      25% { top: 30%; left: 80%; }
      50% { top: 60%; left: 50%; }
      75% { top: 20%; left: 20%; }
      100% { top: 10%; left: 5%; }
    }

    audio {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 20;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/10/audio_76c76e0f2f.mp3?filename=space-ambient-114856.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="space-container">
    <div id="sun" class="planet"></div>
    <div class="spaceship"></div>

    <!-- Orbits and Planets -->
    <script>
      const container = document.querySelector('.space-container');

      const planets = [
        { id: 'mercury', size: 20, color: 'gray', radius: 100, info: 'Mercury – Smallest planet.' },
        { id: 'venus', size: 30, color: 'burlywood', radius: 150, info: 'Venus – Hottest planet.' },
        { id: 'earth', size: 32, image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/240px-The_Blue_Marble_%28remastered%29.jpg', radius: 200, info: 'Earth – Our home.' },
        { id: 'mars', size: 28, color: 'red', radius: 250, info: 'Mars – The red planet.' },
        { id: 'jupiter', size: 50, image: 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg', radius: 300, info: 'Jupiter – Largest planet.' },
        { id: 'saturn', size: 45, image: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg', radius: 360, info: 'Saturn – Rings planet.' },
        { id: 'uranus', size: 40, color: 'lightblue', radius: 420, info: 'Uranus – Icy gas giant.' },
        { id: 'neptune', size: 40, color: 'darkblue', radius: 480, info: 'Neptune – Strongest winds.' }
      ];

      planets.forEach((planet, index) => {
        const orbit = document.createElement('div');
        orbit.className = 'orbit';
        orbit.style.width = planet.radius * 2 + 'px';
        orbit.style.height = planet.radius * 2 + 'px';
        container.appendChild(orbit);

        const div = document.createElement('div');
        div.className = 'planet';
        div.style.width = div.style.height = planet.size + 'px';
        div.style.top = `calc(50% - ${planet.size / 2}px)`;
        div.style.left = `calc(50% - ${planet.size / 2}px + ${planet.radius}px)`;

        if (planet.image) {
          div.style.background = `url('${planet.image}') center/cover`;
        } else {
          div.style.background = planet.color;
        }

        const info = document.createElement('div');
        info.className = 'planet-info';
        info.textContent = planet.info;

        container.appendChild(div);
        container.appendChild(info);
      });

      // Asteroid Belt
      for (let i = 0; i < 100; i++) {
        const asteroid = document.createElement('div');
        asteroid.style.position = 'absolute';
        asteroid.style.width = asteroid.style.height = Math.random() * 2 + 1 + 'px';
        asteroid.style.background = 'white';
        asteroid.style.borderRadius = '50%';
        const angle = Math.random() * Math.PI * 2;
        const radius = 280 + Math.random() * 40;
        asteroid.style.top = `calc(50% + ${Math.sin(angle) * radius}px)`;
        asteroid.style.left = `calc(50% + ${Math.cos(angle) * radius}px)`;
        container.appendChild(asteroid);
      }
    </script>
  </div>
</body>
</html>
