<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png" alt="search" > </button>


    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="class">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>




  </div>

  <script>

    const apiKey = "ba29eb2c121ff2645888832560d74175" ;
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=germany";
    async function checkWeather(){
      const response = await fetch(apiUrl + `&appid=${apiKey}`);
      var data = await response.json();
      console.log(data);
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".city").innerHTML = data.main.temp + "°C";
      document.querySelector(".city").innerHTML = data.main.humidity;
      document.querySelector(".wind") rHTML = data.wind.speed;
    }
    checkWeather();
  </script>
</body>
</html>
