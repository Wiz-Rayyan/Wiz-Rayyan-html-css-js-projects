<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive NavBar</title>
   <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.hero{
  width: 100%;
  height: 100vh;
  position: relative;
}
h1 {
  font-size: 30px;
  font-weight: bold;
}
.back-vid{
  position: absolute;
  right: 0;
  bottom: 0;
  z-index: -1;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 0px 15px;
  background-color: white;
  align-items: center;
  box-shadow: -10px 0 10px rgba(255, 255, 255, 0.2);
}

nav ul{
  display: flex;
  list-style: none;
  align-items: center;
  height: 70px;
}

nav a{
  height: 100%;
  padding: 10px 30px;
  text-decoration: none;
  display: flex;
  align-items: center;
  color: black;
  font-size: 30px;
  font-weight: bold;
  border-radius: 5px;
  transition: 0.2s;
}

nav a:hover{
  color: white;
  background-color: black;
}

.sidebar{
  position: fixed;
  top: 0;
  right: 0;
  height: 100vh;
  width: 250px;
  z-index: 999;
  backdrop-filter: blur(10px);
  background-color: rgba(255, 255, 255, 0.527);
  box-shadow: -10px 0 10px rgba(255, 255, 255, 0.2);
  display: none;
  flex-direction: column;
  align-items: flex-start;
}

.sidebar li{
  width: 100%;
}

.menu-img{
  margin: 0px 5px;
  width: 30px;
  height: 30px;
  cursor: pointer;
}

.x-img{
  margin: 15px 25px;
  cursor: pointer;
}

.menu-img{
  display: none;
}

@media (min-aspect-ratio: 16/9){
  .back-vid{
    width: 100%;
    height:auto;
  }
}

@media (max-aspect-ratio: 16/9){
  .back-vid{
    width: auto;
    height:100%;
  }
}

@media (max-width: 800px){
  .hide-logo{
    display: none;
  }
  .menu-img{
    display: block;
  }
}

@media (max-width: 400px){
  .sidebar{
    width: 100%;
  }
}
   </style>
</head>
<body>
  <div class="hero">
    <video autoplay loop muted plays-inline class="back-vid">
      <source src="images/galaxy.mp4" type="video/mp4">
    </video>
    <nav>
      <h1>MiladiCode</h1>
      <ul class="sidebar">
        <svg onclick="closeSide()" class="x-img" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" ><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        <li><a href="#">Hove</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <ul>
        <li class="hide-logo"><a href="#">Hove</a></li>
        <li class="hide-logo"><a href="#">Services</a></li>
        <li class="hide-logo"><a href="#">About</a></li>
        <li class="hide-logo"><a href="#">Feedback</a></li>
        <li class="hide-logo"><a href="#">Login</a></li>
        <svg onclick="showSide()" class="menu-img" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
      </ul>
    </nav>
  </div>
  <script>
    function showSide(){
      const side = document.querySelector('.sidebar')
      side.style.display = 'flex'
    }

    function closeSide() {
      const side = document.querySelector('.sidebar')
      side.style.display = 'none'
    }
  </script>
</body>
</html>
