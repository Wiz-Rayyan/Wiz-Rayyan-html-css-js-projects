<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.modal-background {
  display: none;
  background-color: rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.modal {
  background-color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  padding: 20px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  animation-name: animateModal;
  animation-duration: .5s;
}



@keyframes animateModal {
    from {
        top: -200px;
        opacity: 0;
    }

    to {
        top: 50%;
        opacity: 1;
    }
}

button{
    padding: 10px 20px;
    border: none;
    background-color: yellow;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}
body {
    text-align: center;
}
    </style>
  </head>
  <body>
    <button class="openModal">Open Modal</button>

    <div class="modal-background">
      <div class="modal">
        <button class="close-icon">Close Modal</button>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos corrupti
          enim quidem dolorum sequi, eaque ullam in sapiente cupiditate? Porro
          unde odio harum debitis quam, recusandae temporibus. Possimus, odio
          culpa.
        </p>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
    <script>
      const openModalBtn = document.querySelector(".openModal");
const modalBackground = document.querySelector(".modal-background");
const closeIcon = document.querySelector(".close-icon");
const closeBtn = document.querySelector(".close");

openModalBtn.addEventListener("click", () => {
  modalBackground.style.display = "block";
});

closeIcon.addEventListener("click", () => {
  modalBackground.style.display = "none";
});

closeBtn.addEventListener("click", () => {
  modalBackground.style.display = "none";
});

window.addEventListener("click", (event) => {
  console.log(event.target);
  if (event.target === modalBackground) {
    modalBackground.style.display = "none";
  }
});
    </script>
  </body>
</html>
