<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star rating component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    padding: 15px;
    text-align: center;
}

.container{
    position: absolute;
    width: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.star-rating-container{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    margin-bottom: 30px;
}

.fa-star-o::before {
    content: '\f006';
    font-size: 50px;
}

.selected-rating-container{
    display: flex;
    gap: 10px;
    justify-content: center;
}

.selected-rating-container p{
    font-size: 20px;
    font-weight: bold;
}

.fa-star:hover {
    cursor: pointer;
}

.fa-star::before {
    content: '\f005';
    color: rgb(243, 243, 86);
    font-size: 50px;
}
  </style>
  </head>
  <body>
    <div class="container">
        <h1>Star rating component</h1>
      <div class="star-rating-container">
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
        <i class="fa fa-star-o"></i>
      </div>
      <div class="selected-rating-container">
        <p>Selected rating value is :</p>
        <p class="selected-rating-value">0</p>
      </div>
    </div>

    <script>const stars = document.querySelectorAll(".fa-star-o");
const selectedRatingValueText = document.querySelector(
  ".selected-rating-value"
);

let currentTotalSelectedStars = -1;

stars.forEach((starItem, index) => {
  starItem.dataset.rating = index + 1;
  starItem.addEventListener("mouseover", handleMouseOver);
  starItem.addEventListener("click", handleOnClick);
  starItem.addEventListener("mouseleave", handleMouseLeave);
});

function handleMouseOver(event) {
  const currentRatingValue = event.target.dataset.rating;
  if (!currentRatingValue) return;
  else handleUpdateRatingState(currentRatingValue);
}

function handleUpdateRatingState(getCurrentRatingValue) {
  for (let i = 0; i < 5; i++) {
    if (i < getCurrentRatingValue) {
      stars[i].classList.replace("fa-star-o", "fa-star");
    } else {
      stars[i].classList.replace("fa-star", "fa-star-o");
    }
  }
}

function handleOnClick(event){
    const currentRatingValue = event.target.dataset.rating;
    currentTotalSelectedStars = currentRatingValue;
    handleUpdateRatingState(currentTotalSelectedStars)
    selectedRatingValueText.textContent = currentTotalSelectedStars
}

function handleMouseLeave(){
  handleUpdateRatingState(currentTotalSelectedStars)
}

    </script>
  </body>
</html>
