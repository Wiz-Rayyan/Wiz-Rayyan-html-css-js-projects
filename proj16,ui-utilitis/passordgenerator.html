<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
      :root {
        --primary-color: #2b5876;
        --secondary-color: #4e4376;
        --weak-color: #fc8181;
        --medium-color: #fbd38d;
        --strong-color: #68d391;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 450px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.8rem;
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 700;
        position: relative;
        padding-bottom: 0.5rem;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
      }

      .password-container {
        margin-bottom: 2rem;
        background-color: #f8fafc;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem 0 0;
      }

      #password {
        width: 100%;
        padding: 1.1rem;
        padding-right: 50px;
        border: none;
        background: transparent;
        color: #4a5568;
        letter-spacing: 1px;
        outline: none;
        border-radius: 10px;
      }

      #copy-btn {
        cursor: pointer;
        color: #718096;
        font-size: 1.1rem;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      #copy-btn:hover {
        color: var(--primary-color);
      }

      .options {
        margin-bottom: 2rem;
        background-color: #f8fafc;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .option:last-child {
        margin-bottom: 0;
      }

      .option label {
        font-size: 0.9rem;
        color: #4a5568;
        font-weight: 500;
      }

      .range-container {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 60%;
      }

      input[type="range"] {
        accent-color: var(--primary-color);
        height: 5px;
        cursor: pointer;
        flex: 1;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-color);
        appearance: none;
        border-radius: 4px;
        cursor: pointer;
        outline: none;
        position: relative;
        transition: all 0.3s;
      }

      input[type="checkbox"]:checked {
        background-color: var(--primary-color);
      }

      input[type="checkbox"]:checked::after {
        content: "\2714";
        position: absolute;
        color: white;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
      }

      #length-value {
        font-weight: 600;
        color: var(--primary-color);
        width: 30px;
        text-align: center;
        background: #e2e8f0;
        border-radius: 4px;
        padding: 2px 5px;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 8px rgba(43, 88, 118, 0.2);
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .strength-container {
        margin-top: 0.8rem;
      }

      .strength-container p {
        font-size: 0.9rem;
        color: #4a5568;
        margin-bottom: 0.6rem;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
      }

      #strength-label {
        color: var(--primary-color);
        font-weight: 600;
      }

      .strength-meter {
        height: 10px;
        background-color: #edf2f7;
        border-radius: 5px;
        margin-top: 0.5rem;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .strength-bar {
        height: 100%;
        width: 0;
        min-width: 5%;
        background-color: var(--weak-color);
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 1.8rem;
        }

        h1 {
          font-size: 1.6rem;
        }

        .option label {
          font-size: 0.9rem;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <!-- password container -->
      <div class="password-container">
        <input type="text" readonly id="password" />
        <i class="far fa-copy" id="copy-btn" title="Copy to clipboard"></i>
      </div>

      <!-- options -->
      <div class="options">
        <!-- password length -->
        <div class="option">
          <label for="length">Password Length</label>
          <div class="range-container">
            <input type="range" id="length" min="6" max="24" value="12" />
            <span id="length-value">12</span>
          </div>
        </div>
        <!-- include uppercase -->
        <div class="option">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <!-- include lowercase -->
        <div class="option">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <!-- include numbers -->
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <!-- include symbols -->
        <div class="option">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button id="generate-btn">
        <i class="fas fa-key"></i>
        Generate Password
      </button>

      <div class="strength-container">
        <p>Password Strength: <span id="strength-label">Medium</span></p>

        <div class="strength-meter">
          <div class="strength-bar"></div>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements - all the elements we need from HTML
      const passwordInput = document.getElementById("password");
      const lengthSlider = document.getElementById("length");
      const lengthDisplay = document.getElementById("length-value");
      const uppercaseCheckbox = document.getElementById("uppercase");
      const lowercaseCheckbox = document.getElementById("lowercase");
      const numbersCheckbox = document.getElementById("numbers");
      const symbolsCheckbox = document.getElementById("symbols");
      const generateButton = document.getElementById("generate-btn");
      const copyButton = document.getElementById("copy-btn");
      const strengthBar = document.querySelector(".strength-bar");
      const strengthText = document.querySelector(".strength-container p");
      const strengthLabel = document.getElementById("strength-label");

      // Character sets
      const uppercaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercaseLetters = "abcdefghijklmnopqrstuvwxyz";
      const numberCharacters = "0123456789";
      const symbolCharacters = "!@#$%^&*()-_=+[]{}|;:,.<>?/";

      lengthSlider.addEventListener("input", () => {
        lengthDisplay.textContent = lengthSlider.value;
      });

      generateButton.addEventListener("click", makePassword);

      function makePassword() {
        const length = Number(lengthSlider.value);
        const includeUppercase = uppercaseCheckbox.checked;
        const includeLowercase = lowercaseCheckbox.checked;
        const includeNumbers = numbersCheckbox.checked;
        const includeSymbols = symbolsCheckbox.checked;

        if (
          !includeUppercase &&
          !includeLowercase &&
          !includeNumbers &&
          !includeSymbols
        ) {
          alert("Please select at least one char type.");
          return;
        }

        const newPassword = createRandomPassword(
          length,
          includeUppercase,
          includeLowercase,
          includeNumbers,
          includeSymbols
        );

        passwordInput.value = newPassword;
        updateStrengthMeter(newPassword);
      }

      function updateStrengthMeter(password) {
        const passwordLength = password.length;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumbers = /[0-9]/.test(password);
        const hasSymbols = /[!@#$%^&*()-_=+[\]{}|;:,.<>?]/.test(password);

        let strengthScore = 0;

        // here the .min will get the minimum value
        // but this will make sure that "at maximum" you would get 40
        strengthScore += Math.min(passwordLength * 2, 40);

        if (hasUppercase) strengthScore += 15;
        if (hasLowercase) strengthScore += 15;
        if (hasNumbers) strengthScore += 15;
        if (hasSymbols) strengthScore += 15;

        // enforce minimum score for every short password
        if (passwordLength < 8) {
          strengthScore = Math.min(strengthScore, 40);
        }

        // ensure the width of the strength bar is a valid percentage
        const safeScore = Math.max(5, Math.min(100, strengthScore));
        strengthBar.style.width = safeScore + "%";

        let strengthLabelText = "";
        let barColor = "";

        if (strengthScore < 40) {
          // weak password
          barColor = "#fc8181";
          strengthLabelText = "Weak";
        } else if (strengthScore < 70) {
          // Medium password
          barColor = "#fbd38d"; // Yellow
          strengthLabelText = "Medium";
        } else {
          // Strong password
          barColor = "#68d391"; // Green
          strengthLabelText = "Strong";
        }

        strengthBar.style.backgroundColor = barColor;
        strengthLabel.textContent = strengthLabelText;
      }

      function createRandomPassword(
        length,
        includeUppercase,
        includeLowercase,
        includeNumbers,
        includeSymbols
      ) {
        let allCharacters = "";
        // "ABCDEFGHIJKLMNOPQRSTUVWXYZ"

        if (includeUppercase) allCharacters += uppercaseLetters;
        if (includeLowercase) allCharacters += lowercaseLetters;
        if (includeNumbers) allCharacters += numberCharacters;
        if (includeSymbols) allCharacters += symbolCharacters;

        let password = "";

        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * allCharacters.length);
          password += allCharacters[randomIndex];
        }

        return password;
      }

      window.addEventListener("DOMContentLoaded", makePassword);

      copyButton.addEventListener("click", () => {
        if (!passwordInput.value) return;

        navigator.clipboard
          .writeText(passwordInput.value)
          .then(() => showCopySuccess())
          .catch((error) => console.log("Could not copy:", error));
      });

      function showCopySuccess() {
        copyButton.classList.remove("far", "fa-copy");
        copyButton.classList.add("fas", "fa-check");
        copyButton.style.color = "#48bb78";

        setTimeout(() => {
          copyButton.classList.remove("fas", "fa-check");
          copyButton.classList.add("far", "fa-copy");
          copyButton.style.color = "";
        }, 1500);
      }
    </script>
  </body>
</html>
