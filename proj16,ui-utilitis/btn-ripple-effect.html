<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Ripple Effect</title>
     <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: rgb(114, 246, 206);
}

.ripple-effect {
  position: relative;
  padding: 15px 35px;
  display: inline-block;
  margin: 10px;
  font-size: 20px;
  letter-spacing: 3px;
  border-radius: 40px;
  cursor: pointer;
  overflow: hidden;
  background: linear-gradient(90deg, rgb(208, 255, 0), rgb(249, 13, 202));
  color: #fff;
  font-weight: bold;
}

.ripple-effect.secondary {
  background: linear-gradient(90deg, rgb(212, 0, 255), rgb(0, 238, 111));
}

.ripple-effect > span {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.4);
  transform: translate(-50%, -50%);
  pointer-events: none;
  border-radius: 50%;
  animation: rippleEffectAnimation 1s linear infinite;
}

@keyframes rippleEffectAnimation {
  0% {
    height: 0;
    width: 0;
  }

  100% {
    height: 500px;
    width: 500px;
  }
}
     </style>
  </head>
  <body>
    <button class="ripple-effect">Primary Button</button>
    <button class="ripple-effect secondary">Secondary Button</button>
    <script >
      const getAllButtons = document.querySelectorAll(".ripple-effect");

getAllButtons.forEach((btn) => {
  btn.addEventListener("click", (event) => {
    console.log(
      event.clientX,
      event.target.offsetLeft,
      event.clientY,
      event.target.offsetTop
    );

    let xCoordinateValue = event.clientX - event.target.offsetLeft;
    let yCoordinateValue = event.clientY - event.target.offsetTop;

    let rippleElement = document.createElement("span");
    rippleElement.style.left = `${xCoordinateValue}px`;
    rippleElement.style.top = `${yCoordinateValue}px`;

    btn.appendChild(rippleElement);

    window.setTimeout(() => {
      rippleElement.remove();
    }, 500);
  });
});
    </script>
  </body>
</html>
