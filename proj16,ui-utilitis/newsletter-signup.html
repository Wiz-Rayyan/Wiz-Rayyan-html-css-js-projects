<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter UI</title>
     <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-color: #121212;
  --container-bg: #1e1e1e;
  --primary-color: #bb86fc;
  --secondary-color: #03dac6;
  --text-primary: #e1e1e1;
  --text-secondary: #b0b0b0;
  --border-color: #2c2c2c;
  --input-bg: #2c2c2c;
  --shadow-color: rgba(0, 0, 0, 0.3);
}

body {
  font-family: sans-serif;
  background-color: var(--bg-color);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
}

.signup-container {
  background-color: var(--container-bg);
  padding: 2.5rem;
  border-radius: 1rem;
  box-shadow: 0 10px 30px var(--shadow-color);
  text-align: center;
  max-width: 400px;
  width: 90%;
  border: 1px solid var(--border-color);
}

.icon-container {
  margin-bottom: 1.5rem;
  font-size: 2.5rem;
  color: var(--primary-color);
}

h2 {
  margin-bottom: 0.75rem;
  color: var(--text-primary);
  font-weight: 600;
  font-size: 1.5rem;
}

p {
  font-size: 0.95rem;
  color: var(--text-secondary);
  line-height: 1.5;
  margin-bottom: 1.5rem;
}

.input-group {
  margin-bottom: 1rem;
  position: relative;
}

.input-group i {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-secondary);
}

input {
  width: 100%;
  padding: 0.85rem 0.85rem 0.85rem 2.5rem;
  background-color: var(--input-bg);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  font-size: 1rem;
  transition: all 0.3s ease;
  border-radius: 8px;
}

input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.25);
}

input::placeholder {
  color: var(--text-secondary);
  opacity: 0.7;
}

button {
  width: 100%;
  padding: 0.85rem;
  background-color: var(--primary-color);
  color: black;
  font-size: 1rem;
  font-weight: 500;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #a66ae9;
  transform: translateY(-2px);
}

button i {
  font-size: 0.9rem;
  transition: transform 0.3s ease;
}

button:hover i {
  transform: translateX(3px);
}

.benefits {
  margin-top: 1.5rem;
  text-align: left;
  border-top: 1px solid var(--border-color);
  padding-top: 1.5rem;
}

.benefit-item {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.benefit-item i {
  color: var(--secondary-color);
  font-size: 0.8rem;
}

@media (max-width: 500px) {
  .signup-container {
    padding: 2rem 1.5rem;
  }
}
     </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="icon-container">
        <i class="far fa-envelope-open"></i>
      </div>
      <h2>Join Our Newsletter</h2>
      <p>Get the latest updates and coding tips straight to your inbox.</p>

      <form>
        <div class="input-group">
          <i class="far fa-envelope"></i>
          <input type="email" required placeholder="Enter your email" />
        </div>

        <button>Subscribe <i class="fas fa-arrow-right"></i></button>
      </form>

      <div class="benefits">
        <p class="benefit-item"><i class="fas fa-check"></i> Weekly coding tips</p>
        <p class="benefit-item"><i class="fas fa-check"></i> No spam, unsubscribe anytime</p>
      </div>
    </div>
  </body>
</html>
