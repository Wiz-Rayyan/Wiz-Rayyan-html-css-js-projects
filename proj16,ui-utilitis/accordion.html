<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #7cf9e5;
}

.section {
    min-height: 100vh;
    padding-top: 100px;
}

.container {
    max-width: 1440px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 20px;
    padding-right: 20px;
}

h1 {
    font-size: 40px;
    margin-bottom: 50px;
    color: rgb(52, 63, 2);
    text-align: center;
}

.accordion{
    max-width: 700px;
    margin: auto;
}

.accordion_item {
    border: 1px solid rgb(255, 0, 85);
    padding: 20px;
}

.accordion_title{
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 30px;
}

.accordion_title h3 {
    flex: 1;
    font-size: 25px;
}

.accordion_title i{
    font-size: 30px;
    cursor: pointer;
}

.accordion_content{
    display: none;
}

.accordion_title.active + .accordion_content {
    display: block;
    padding-top: 20px;
}

.accordion_content p{
    font-size: 20px;
    color: rgb(117, 49, 0);
}

.accordion_title.active i {
    transform: rotate(180deg);
}

.accordion_title.active {
    border-bottom: 2px solid red;
}

    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Accordion</h1>
        <div class="accordion"></div>
      </div>
    </section>
    <script>
      const data = [
        {
          id: "1",
          question: "What are accordion components?",
          answer:
            "Accordion components are user interface elements used for organizing and presenting content in a collapsible manner. They typically consist of a header, content, and an expand/collapse action.",
        },
        {
          id: "2",
          question: "What are they used for?",
          answer:
            "They are commonly employed in various contexts, including FAQs, product descriptions, navigation menus, settings panels, and data tables, to save screen space and provide a structured and user-friendly interface for presenting information or options.",
        },
        {
          id: "3",
          question: "Accordion as a musical instrument",
          answer:
            "The accordion is a musical instrument with a keyboard and bellows. It produces sound by air passing over reeds when the player expands or compresses the bellows, used in various music genres.",
        },
        {
          id: "4",
          question:
            "Can I create an accordion component with a different framework?",
          answer:
            "Yes of course, it is very possible to create an accordion component with another framework.",
        },
      ];

      const accordionWrapper = document.querySelector(".accordion");

      function createAccordionData() {
        accordionWrapper.innerHTML = data
          .map(
            (dataItem) => `
    <div class="accordion_item">
    <div class="accordion_title">
    <h3>${dataItem.question}</h3>
    <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="accordion_content">
    <p>${dataItem.answer}</p>
    </div>
    </div>
    `
          )
          .join(" ");
      }

      createAccordionData();

      const getAccordionTitles = document.querySelectorAll(".accordion_title");

      console.log("====================================");
      console.log(getAccordionTitles);
      console.log("====================================");

      getAccordionTitles.forEach((currentItem) => {
        currentItem.addEventListener("click", (event) => {
          if (currentItem.classList.contains("active")) {
            currentItem.classList.remove("active");
          } else {
            let getAlreadyAddedActiveClasses =
              document.querySelectorAll(".active");

            getAlreadyAddedActiveClasses.forEach((currentActiveItem) => {
              currentActiveItem.classList.remove("active");
            });

            currentItem.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
