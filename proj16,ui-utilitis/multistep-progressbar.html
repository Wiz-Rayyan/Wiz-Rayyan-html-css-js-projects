<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi step Progress Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-size: 18px;
  background-color: #ddd;
  flex-direction: column;
}

h1 {
  margin-bottom: 80px;
}

.container {
  text-align: center;
}

.progress-container {
  display: flex;
  justify-content: space-between;
  position: relative;
  margin-bottom: 40px;
  max-width: 100%;
  width: 350px;
}

.progress-container::before {
  content: "";
  background-color: #9f0404;
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translateY(-50%);
  height: 5px;
  width: 100%;
  z-index: -1;
}

.progress {
  background-color: rgb(240, 255, 32);
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  height: 5px;
  width: 0%;
  z-index: -1;
}

.icon-wrapper {
  background-color: rgb(97, 1, 135);
  border-radius: 50%;
  height: 15px;
  width: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 3px solid #fff;
}

.icon-wrapper i {
  position: absolute;
  font-size: 25px;
  bottom: 25px;
}

.icon-wrapper .label {
  position: absolute;
  font-size: 20px;
  bottom: -30px;
  font-weight: bold;
}

.prev-btn,
.next-btn {
  font-size: 20px;
  padding: 12px 20px;
  background-color: rgba(32, 32, 236, 0.923);
  color: #fff;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.prev-btn:disabled,
.next-btn:disabled {
  opacity: 0.65;
  cursor: not-allowed;
}
    </style>
  </head>
  <body>
    <h1>Multi step progress bar</h1>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>
        <div class="icon-wrapper active">
          <i class="fa-brands fa-facebook"></i>
          <p class="label">Facebook</p>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-linkedin"></i>
          <p class="label">Linkedin</p>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-instagram"></i>
          <p class="label">Instagram</p>
        </div>
        <div class="icon-wrapper">
          <i class="fa-brands fa-twitter"></i>
          <p class="label">twitter</p>
        </div>
      </div>
      <button class="prev-btn" disabled>Previous</button>
      <button class="next-btn">Next</button>
    </div>

    <script >
      const progress = document.querySelector(".progress");
const prevBtn = document.querySelector(".prev-btn");
const nextBtn = document.querySelector(".next-btn");
const iconsWrapper = document.querySelectorAll(".icon-wrapper");

let currentSelectedStep = 1;

nextBtn.addEventListener("click", () => {
  if (currentSelectedStep < iconsWrapper.length) {
    currentSelectedStep++;
  }

  handleUpdateStep();
});

prevBtn.addEventListener("click", () => {
  if (currentSelectedStep > 1) {
    currentSelectedStep--;
  }

  handleUpdateStep();
});

function handleUpdateStep() {
  iconsWrapper.forEach((item, index) => {
    if (index < currentSelectedStep) {
      item.classList.add("active");
    } else {
      item.classList.remove("active");
    }
  });

  progress.style.width =
    ((currentSelectedStep - 1) / (iconsWrapper.length - 1)) * 100 + "%";

  if (currentSelectedStep === 1) {
    prevBtn.disabled = true;
  } else if (currentSelectedStep === iconsWrapper.length) {
    nextBtn.disabled = true;
  } else {
    prevBtn.disabled = false;
    nextBtn.disabled= false;
  }
}
    </script>
  </body>
</html>
