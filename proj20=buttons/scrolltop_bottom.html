<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top and Bottom</title>
    <style>
      



.loader{
    display: none;
}

.loader.show-loader{
    display: block;
}

.users-list.hide-users-list{
    display: none;
}
    </style>
</head>
<body>
    <h1>Scroll to Top and Bottom</h1>
    <button class="scroll-to-bottom-button">Scroll To Bottom</button>
    <div class="loader">Loading Data ! Please wait.</div>
    <ul class="users-list"></ul>
    <button class="scroll-to-top-button">Scroll to Top</button>

    <script  >
      const usersList = document.querySelector(".users-list");
const loader = document.querySelector(".loader");
const scrollToTopButton = document.querySelector(".scroll-to-top-button");
const scrollToBottomButton = document.querySelector('.scroll-to-bottom-button')

function showLoader() {
  loader.classList.add("show-loader");
  usersList.classList.add("hide-users-list");
}

function removeLoader() {
  loader.classList.remove("show-loader");
  usersList.classList.remove("hide-users-list");
}

async function fetchUsersList() {
  showLoader();

  const response = await fetch("https://dummyjson.com/users?limit=100", {
    method: "GET",
  });

  const result = await response.json();

  if (result && result.users) displayUsersList(result.users);

  console.log(result);

  removeLoader();
}

function displayUsersList(getUsers) {
  console.log(getUsers);

  usersList.innerHTML = getUsers
    .map(
      (userItem) => `
    <li>
    <p>${userItem.firstName} ${userItem.lastName}</p>
    </li>
    `
    )
    .join(" ");
}

fetchUsersList();

scrollToTopButton.addEventListener("click", () => {

  window.scrollTo({
    top : 0,
    behavior: 'smooth'
  })
});


scrollToBottomButton.addEventListener('click', ()=>{
    console.log(document.body.scrollHeight);

    window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
    })
})
    </script>
    
</body>
</html>
