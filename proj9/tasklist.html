<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
</head>
<body>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>

  <ul id="tasklist"></ul> <!-- This will hold the tasks -->

  <script>
    function addTask() {
      let inputValue = document.getElementById("taskInput").value; // Get input value

      if (inputValue.trim() === "") {
        alert("Please enter a task!"); // Prevent empty tasks
        return;
      }

      let taskList = document.getElementById("tasklist"); // Get the list
      let listItem = document.createElement("li"); // Create a new <li> element
      listItem.textContent = inputValue; // Set the text
      taskList.appendChild(listItem); // Add the <li> to the <ul>

      document.getElementById("taskInput").value = ""; // Clear input field
    }
  </script>

</body>
</html>
