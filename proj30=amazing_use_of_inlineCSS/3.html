<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div style="width: 200px; height: 100px;
            background: linear-gradient(45deg, #ff9a9e 0%, #ff9a9e 25%, #fad0c4 25%, #fad0c4 50%, 
                       #a1c4fd 50%, #a1c4fd 75%, #c2e9fb 75%, #c2e9fb 100%);
            background-size: 400% 400%;
            transition: background-position 7s ease;">
</div>

<div style="width: 150px; height: 150px; background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb); background-size: 400% 400%; border-radius: 50%; transition: all 4s ease; transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 154, 158, 0.7);"></div>

<div style="width: 200px; height: 100px; background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 25%, #a1c4fd 50%, #c2e9fb 75%, #84fab0 100%); background-size: 500% 100%; border-radius: 10px; transition: all 6s ease; transform: rotate(0deg);"></div>

<div style="width: 120px; height: 120px; background: #6dd5fa; border-radius: 10px; transition: all 3s ease; transform: scale(1); box-shadow: 0 0 0 0 rgba(109, 213, 250, 0.4), 0 0 0 0 rgba(255, 117, 140, 0.3);"></div>

<div style="width: 100px; height: 100px; background: #ff9a9e; border-radius: 10px 30px 10px 30px; transition: all 5s ease; transform: rotate(0deg) scale(1);"></div>

<div style="width: 250px; height: 120px; background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #84fab0); background-size: 400% 400%; border-radius: 15px; transition: all 8s ease; transform: skew(0deg, 0deg);"></div>

<div style="width: 150px; height: 150px; background: #11998e; border-radius: 50%; transition: all 3s ease; transform: scale(1); box-shadow: 0 0 0 0 rgba(17, 153, 142, 0.4), 0 0 0 0 rgba(56, 239, 125, 0.3), 0 0 0 0 rgba(255, 255, 255, 0.2);"></div>

<div style="width: 200px; height: 100px; background: linear-gradient(45deg, #ff9a9e 0%, #ff9a9e 25%, #fad0c4 25%, #fad0c4 50%, #a1c4fd 50%, #a1c4fd 75%, #c2e9fb 75%, #c2e9fb 100%); background-size: 400% 400%; border-radius: 20px; transition: all 7s ease; transform: rotate(0deg);"></div>

<div style="width: 120px; height: 120px; background: #fa709a; border-radius: 10px 40px 10px 40px; transition: all 4s ease; transform: scale(1) rotate(0deg); box-shadow: 0 0 20px 0 rgba(250, 112, 154, 0.5);"></div>

</body>
</html>
