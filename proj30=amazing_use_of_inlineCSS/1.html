<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; font-family: 'Segoe UI', sans-serif;">
  
  <!-- Pulse Animation -->
  <div style="
    animation: pulse 2s infinite;
    padding: 25px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border-radius: 12px;
    color: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 20px;
  ">
    Pulse Animation
  </div>

  <!-- Bounce Animation -->
  <div style="
    animation: bounce 2s infinite;
    padding: 25px;
    background: linear-gradient(135deg, #fd746c, #ff9068);
    border-radius: 12px;
    color: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 20px;
  ">
    Bounce Animation
  </div>

  <!-- Spin Animation -->
  <div style="
    animation: spin 4s infinite linear;
    padding: 25px;
    background: linear-gradient(135deg, #4ca1af, #c4e0e5);
    border-radius: 50%;
    color: #2c3e50;
    text-align: center;
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 18px;
  ">
    Spin Animation
  </div>

  <!-- Fade Animation -->
  <div style="
    animation: fade 3s infinite;
    padding: 25px;
    background: linear-gradient(135deg, #56ab2f, #a8e063);
    border-radius: 12px;
    color: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 20px;
  ">
    Fade Animation
  </div>

  <!-- Shake Animation -->
  <div style="
    animation: shake 2s infinite;
    padding: 25px;
    background: linear-gradient(135deg, #ff5e62, #ff9966);
    border-radius: 12px;
    color: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 20px;
  ">
    Shake Animation
  </div>

  <!-- Flip Animation -->
  <div style="
    animation: flip 4s infinite;
    padding: 25px;
    background: linear-gradient(135deg, #614385, #516395);
    border-radius: 12px;
    color: white;
    text-align: center;
    width: 250px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-weight: bold;
    font-size: 20px;
  ">
    Flip Animation
  </div>



<style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes fade {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
  
  @keyframes flip {
    0% { transform: perspective(400px) rotateY(0); }
    50% { transform: perspective(400px) rotateY(180deg); }
    100% { transform: perspective(400px) rotateY(360deg); }
  }
</style>
</div>
</body>
</html>
