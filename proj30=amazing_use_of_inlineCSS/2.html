<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f8f9fa; border-radius: 12px;">

  <!-- Pulse Animation -->
  <div style="animation: pulse 2s infinite; padding: 25px; background: linear-gradient(135deg, #6e8efb, #a777e3); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Pulse Animation
  </div>

  <!-- Bounce Animation -->
  <div style="animation: bounce 2s infinite; padding: 25px; background: linear-gradient(135deg, #fd746c, #ff9068); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Bounce Animation
  </div>

  <!-- Spin Animation -->
  <div style="animation: spin 4s infinite linear; padding: 25px; background: linear-gradient(135deg, #4ca1af, #c4e0e5); border-radius: 50%; color: #2c3e50; text-align: center; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Spin Animation
  </div>

  <!-- Fade Animation -->
  <div style="animation: fade 3s infinite; padding: 25px; background: linear-gradient(135deg, #56ab2f, #a8e063); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Fade Animation
  </div>

  <!-- Shake Animation -->
  <div style="animation: shake 2s infinite; padding: 25px; background: linear-gradient(135deg, #ff5e62, #ff9966); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Shake Animation
  </div>

  <!-- Flip Animation -->
  <div style="animation: flip 4s infinite; padding: 25px; background: linear-gradient(135deg, #614385, #516395); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Flip Animation
  </div>

  <!-- Glow Animation -->
  <div style="animation: glow 2s infinite; padding: 25px; background: linear-gradient(135deg, #ffd26f, #ff7bb3); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Glow Animation
  </div>

  <!-- Swing Animation -->
  <div style="animation: swing 3s infinite; padding: 25px; background: linear-gradient(135deg, #00b09b, #96c93d); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold; transform-origin: top center;">
    Swing Animation
  </div>

  <!-- Wobble Animation -->
  <div style="animation: wobble 3s infinite; padding: 25px; background: linear-gradient(135deg, #ff6b6b, #ffa8a8); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Wobble Animation
  </div>

  <!-- Jello Animation -->
  <div style="animation: jello 3s infinite; padding: 25px; background: linear-gradient(135deg, #8e2de2, #4a00e0); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Jello Animation
  </div>

  <!-- Rubber Band Animation -->
  <div style="animation: rubberBand 2s infinite; padding: 25px; background: linear-gradient(135deg, #ff9a9e, #fad0c4); border-radius: 12px; color: #555; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Rubber Band Animation
  </div>

  <!-- Heartbeat Animation -->
  <div style="animation: heartbeat 1.5s infinite; padding: 25px; background: linear-gradient(135deg, #ff5858, #f09819); border-radius: 12px; color: white; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-weight: bold;">
    Heartbeat Animation
  </div>

</div>

<style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes fade {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
  
  @keyframes flip {
    0% { transform: perspective(400px) rotateY(0); }
    50% { transform: perspective(400px) rotateY(180deg); }
    100% { transform: perspective(400px) rotateY(360deg); }
  }
  
  @keyframes glow {
    0%, 100% { box-shadow: 0 0 10px #ffd26f; }
    50% { box-shadow: 0 0 20px #ffd26f, 0 0 30px #ffd26f; }
  }
  
  @keyframes swing {
    20% { transform: rotate(15deg); }
    40% { transform: rotate(-10deg); }
    60% { transform: rotate(5deg); }
    80% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
  }
  
  @keyframes wobble {
    0%, 100% { transform: translateX(0%); }
    15% { transform: translateX(-5%) rotate(-5deg); }
    30% { transform: translateX(4%) rotate(3deg); }
    45% { transform: translateX(-3%) rotate(-3deg); }
    60% { transform: translateX(2%) rotate(2deg); }
    75% { transform: translateX(-1%) rotate(-1deg); }
  }
  
  @keyframes jello {
    0%, 100% { transform: scale3d(1, 1, 1); }
    30% { transform: scale3d(1.25, 0.75, 1); }
    40% { transform: scale3d(0.75, 1.25, 1); }
    50% { transform: scale3d(1.15, 0.85, 1); }
    65% { transform: scale3d(0.95, 1.05, 1); }
    75% { transform: scale3d(1.05, 0.95, 1); }
  }
  
  @keyframes rubberBand {
    0% { transform: scale(1); }
    30% { transform: scaleX(1.25) scaleY(0.75); }
    40% { transform: scaleX(0.75) scaleY(1.25); }
    60% { transform: scaleX(1.15) scaleY(0.85); }
    100% { transform: scale(1); }
  }
  
  @keyframes heartbeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.1); }
    28% { transform: scale(1); }
    42% { transform: scale(1.1); }
    70% { transform: scale(1); }
  }
</style>
</body>
</html>
