<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SS4</title>
  
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/5gFcGDe.png') repeat;
      background-size: cover;
      overflow: hidden;
    }

    .universe {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px 20px yellow;
      z-index: 2;
    }

    .orbit {
      position: absolute;
      border: 1px dotted rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rotate linear infinite;
    }

    .planet {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 8px currentColor;
    }

    .mercury {
      width: 200px;
      height: 200px;
      animation-duration: 10s;
    }
    .mercury .planet {
      background: gray;
      left: 100%;
    }

    .venus {
      width: 280px;
      height: 280px;
      animation-duration: 15s;
    }
    .venus .planet {
      background: #deb887;
      left: 100%;
    }

    .earth {
      width: 360px;
      height: 360px;
      animation-duration: 20s;
    }
    .earth .planet {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/240px-The_Blue_Marble_%28remastered%29.jpg');
      background-size: cover;
      left: 100%;
    }

    .moon {
      width: 6px;
      height: 6px;
      background: lightgray;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
    }

    .moon.orbit {
      width: 30px;
      height: 30px;
      animation-duration: 2s;
      left: 100%;
    }

    .mars {
      width: 460px;
      height: 460px;
      animation-duration: 25s;
    }
    .mars .planet {
      background: red;
      left: 100%;
    }

    .asteroid-belt {
      position: absolute;
      width: 560px;
      height: 560px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px dotted rgba(200, 200, 200, 0.3);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
      z-index: 0;
    }

    .spaceship {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/3212/3212608.png') no-repeat center/contain;
      top: 40%;
      left: 40%;
      animation: fly 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fly {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(200px, -100px); }
      50%  { transform: translate(400px, 0); }
      75%  { transform: translate(200px, 100px); }
      100% { transform: translate(0, 0); }
    }

    .info-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/10/audio_76c76e0f2f.mp3?filename=space-ambient-114856.mp3" type="audio/mp3">
  </audio>
  <div class="universe">
    <div class="sun"></div>

    <div class="orbit mercury">
      <div class="planet mercury"></div>
    </div>
    <div class="orbit venus">
      <div class="planet venus"></div>
    </div>
    <div class="orbit earth">
      <div class="planet earth">
        <div class="orbit moon">
          <div class="moon"></div>
        </div>
      </div>
    </div>
    <div class="orbit mars">
      <div class="planet mars"></div>
    </div>

    <div class="asteroid-belt"></div>
    <div class="spaceship"></div>
  </div>

  <div id="infoBox" class="info-box">Planet Info</div>

  <script>
    const infoBox = document.getElementById("infoBox");

    document.querySelectorAll(".planet").forEach(planet => {
      planet.addEventListener("mouseenter", () => {
        infoBox.style.display = "block";
        infoBox.innerText = "Planet: " + planet.classList[1];
      });
      planet.addEventListener("mouseleave", () => {
        infoBox.style.display = "none";
      });
    });
  </script>
</body>
</html>
