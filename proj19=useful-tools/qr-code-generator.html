<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
     <style> 
      *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body {
    padding: 25px;
    text-align: center;
}

.qr-text{
    padding: 10px 20px;
    width: 400px;
    border: 2px solid red;
    margin: 20px 0px;
    font-size: 20px;
}

.generate-qr-code-btn{
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    color: yellow;
    border: none;
    cursor: pointer;
    background-color: #000;
}

.qr-container{
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.error-message-text{
    font-size: 30px;
    margin-bottom: 30px;
}
     </style>
  </head>
  <body>
    <h1>QR Code generator</h1>
    <input type="text" placeholder="Type text or use URL" class="qr-text" />

    <div class="qr-container"></div>
    <p class="error-message-text"></p>
    <button class="generate-qr-code-btn">Generate QR Code</button>

    <script >
      const qrContainer = document.querySelector(".qr-container");
const qrTextInput = document.querySelector(".qr-text");
const generateQrCodebtn = document.querySelector(".generate-qr-code-btn");
const errorMessageText = document.querySelector(".error-message-text");

generateQrCodebtn.addEventListener("click", () => {
  validateInputField();
});

function validateInputField() {
  console.log(qrTextInput.value);

  if (qrTextInput.value.trim().length > 0) {
    generateQrCode();
  } else {
    qrContainer.innerHTML = "";
    errorMessageText.textContent =
      "Enter text and use some URL to generate QR Code";
  }
}

function generateQrCode() {
  qrContainer.innerHTML = "";
  new QRCode(qrContainer, {
    text: qrTextInput.value,
    height: 400,
    width: 400,
    colorLight: "#fff",
    colorDark: "#000",
  });

  qrTextInput.value = "";
  errorMessageText.textContent = "";
}
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
