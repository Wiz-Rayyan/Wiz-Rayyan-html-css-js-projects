<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gothic-black: #0a0a0a;
            --aged-parchment: #e8e0c9;
            --blood-red: #181298;
            --tarnished-silver: #c0c0c0;
            --candle-glow: rgba(255, 160, 0, 0.6);
            --eldritch-purple: rgba(80, 0, 80, 0.7);
            --shadow: rgba(0, 0, 0, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--gothic-black);
            background-image: 
                linear-gradient(rgba(10, 10, 10, 0.9), rgba(5, 5, 5, 0.95)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,50 Q35,30 50,50 T80,50" stroke="%23222222" fill="none" stroke-width="1" opacity="0.3"/></svg>');
            color: var(--aged-parchment);
            font-family: 'EB Garamond', serif;
            line-height: 1.8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(
                to right, 
                rgba(20, 20, 20, 0.9), 
                rgba(40, 0, 0, 0.8), 
                rgba(20, 20, 20, 0.9)
            );
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--blood-red);
            position: relative;
            box-shadow: 0 5px 30px var(--shadow);
        }

        h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            color: var(--tarnished-silver);
            text-shadow: 
                0 0 10px var(--candle-glow),
                0 0 20px var(--blood-red);
            margin: 0;
            font-size: 3.5rem;
            letter-spacing: 3px;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(20, 20, 20, 0.8);
            border-bottom: 1px solid var(--blood-red);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .category-btn {
            background: none;
            border: 1px solid var(--blood-red);
            color: var(--tarnished-silver);
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel Decorative', cursive;
            border-radius: 0;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: rgba(139, 0, 0, 0.2);
            box-shadow: 0 0 10px var(--blood-red);
        }

        .category-btn.active {
            background: rgba(33, 4, 119, 0.4);
            box-shadow: 
                0 0 15px var(--blood-red),
                inset 0 0 10px rgba(139, 0, 0, 0.3);
        }

        /* Book Shelf */
        .book-shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .tome {
            position: relative;
            height: 380px;
            cursor: pointer;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .tome:hover {
            transform: translateY(-10px);
        }

        .tome-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1a0a0a;
            border-radius: 2px 10px 10px 2px;
            box-shadow: 
                0 10px 30px var(--shadow),
                inset 5px 0 20px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            overflow: hidden;
            z-index: 1;
            border-right: 12px solid #300000;
        }

        .tome-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(50%) brightness(70%) contrast(120%);
            transition: all 0.6s ease;
        }

        .tome-title {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.6rem;
            color: var(--tarnished-silver);
            text-shadow: 
                2px 2px 5px var(--shadow),
                0 0 10px rgba(139, 0, 0, 0.7);
            z-index: 3;
            padding: 0 1.5rem;
        }

        .tome-category {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(192, 192, 192, 0.8);
            z-index: 3;
            font-family: 'Cinzel Decorative', cursive;
        }

        .tome-spine {
            position: absolute;
            right: -12px;
            top: 0;
            bottom: 0;
            width: 12px;
            background: linear-gradient(
                to bottom,
                #500000,
                #300000,
                #500000
            );
            z-index: 2;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                2px 0 10px rgba(0, 0, 0, 0.7);
        }

        .tome-spine::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 80%;
            background: linear-gradient(
                to bottom,
                rgba(13, 13, 13, 0.6),
                rgba(10, 10, 10, 0.4),
                rgba(0, 0, 0, 0.6)
            );
        }

        /* Book Viewer */
        .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 11, 24, 0.97);
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(
                to right, 
                rgba(24, 16, 65, 0.9), 
                rgba(13, 0, 35, 0.8), 
                rgba(15, 15, 15, 0.9)
            );
            border-bottom: 3px solid var(--blood-red);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 30px var(--shadow);
        }

        .viewer-title {
            font-family: 'UnifrakturMaguntia', cursive;
            color: var(--tarnished-silver);
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--candle-glow);
        }

        .close-viewer {
            background: none;
            border: 2px solid var(--blood-red);
            color: var(--tarnished-silver);
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel Decorative', cursive;
            border-radius: 0;
        }

        .close-viewer:hover {
            background: rgba(27, 2, 118, 0.3);
            box-shadow: 0 0 15px var(--blood-red);
        }

        /* Book Content */
        .book-content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: auto;
            position: relative;
        }

        .levitating-book {
            width: 80%;
            max-width: 1000px;
            min-height: 70vh;
            background-color: #0d0a1a;
            border: 15px solid #13012b;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 50px rgba(19, 19, 19, 0.7),
                0 20px 60px rgba(31, 0, 123, 0.5);
            padding: 3rem;
            position: relative;
            display: flex;
            transform: translateY(0);
            transition: transform 0.8s ease;
        }

        .levitating-book::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle at center, rgba(25, 1, 128, 0.3), transparent 70%);
            z-index: -1;
            border-radius: 10px;
        } /* here gets decided the background color of pages */

        .book-left {
            width: 40%;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-right {
            width: 60%;
            padding-left: 2rem;
            border-left: 2px solid var(--blood-red);
        }

        .levitating-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border: 5px solid #300000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            filter: sepia(40%) contrast(110%);
        }

        .arcane-content {
            height: 100%;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .arcane-content h2 {
            color: var(--tarnished-silver);
            border-bottom: 2px solid var(--blood-red);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2rem;
        }

        .arcane-content p {
            margin-bottom: 1.5rem;
            color: var(--aged-parchment);
        }

        .arcane-content ul, 
        .arcane-content ol {
            margin: 1.5rem 0;
            padding-left: 2.5rem;
        }

        .arcane-content li {
            margin-bottom: 0.8rem;
            position: relative;
            color: var(--aged-parchment);
        }

        .arcane-content li::before {
            content: 'â€ ';
            color: var(--blood-red);
            position: absolute;
            left: -1.5rem;
            font-size: 1rem;
        }

        /* Page Controls */
        .book-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem;
            background: linear-gradient(
                to right, 
                rgba(21, 21, 22, 0.9), 
                rgba(11, 1, 39, 0.8), 
                rgba(14, 14, 14, 0.9)
            );
            border-top: 3px solid var(--blood-red);
            position: sticky;
            bottom: 0;
            z-index: 10;
            box-shadow: 0 -5px 30px var(--shadow);
        }

        .book-btn {
            background: none;
            border: 2px solid var(--blood-red);
            color: var(--tarnished-silver);
            padding: 0.8rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel Decorative', cursive;
            border-radius: 0;
            min-width: 120px;
        }

        .book-btn:hover {
            background: rgba(66, 3, 144, 0.3);
            box-shadow: 0 0 15px var(--blood-red);
        }

        .book-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .book-indicator {
            color: var(--tarnished-silver);
            padding: 0 2rem;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.2rem;
            min-width: 150px;
            text-align: center;
        }

        /* Animations */
        @keyframes levitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(26, 2, 135, 0.5); }
            50% { box-shadow: 0 0 50px rgba(9, 3, 104, 0.7); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .book-shelf {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .levitating-book {
                flex-direction: column;
                padding: 2rem;
            }
            
            .book-left,
            .book-right {
                width: 100%;
            }
            
            .book-left {
                padding-right: 0;
                margin-bottom: 2rem;
            }
            
            .book-right {
                padding-left: 0;
                border-left: none;
                border-top: 2px solid var(--blood-red);
                padding-top: 2rem;
            }
            
            .arcane-content h2 {
                font-size: 1.8rem;
            }
            
            .book-controls {
                gap: 1rem;
            }
            
            .book-btn {
                padding: 0.7rem 1.5rem;
                min-width: 110px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .book-shelf {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 2rem;
                gap: 1.5rem;
            }
            
            .tome {
                height: 340px;
            }
            
            .tome-title {
                font-size: 1.4rem;
                bottom: 35px;
            }
            
            .levitating-book {
                padding: 1.5rem;
                border-width: 10px;
            }
            
            .book-controls {
                flex-wrap: wrap;
                padding: 1rem;
            }
            
            .book-indicator {
                order: -1;
                width: 100%;
                padding-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .category-filter {
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .category-btn {
                padding: 0.3rem 1rem;
                font-size: 0.8rem;
            }
            
            .book-shelf {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                gap: 1.2rem;
            }
            
            .tome {
                height: 300px;
            }
            
            .tome-title {
                font-size: 1.2rem;
            }
            
            .arcane-content h2 {
                font-size: 1.6rem;
            }
            
            .book-btn {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Arcane Archives</h1>
    </header>
    
    <div class="category-filter" id="categoryFilter">
        <button class="category-btn active" data-category="all">All Tomes</button>
        <button class="category-btn" data-category="necromancy">Necromancy</button>
        <button class="category-btn" data-category="demonology">Demonology</button>
        <button class="category-btn" data-category="forbidden">Forbidden Lore</button>
        <button class="category-btn" data-category="occult">Occult Sciences</button>
    </div>
    
    <main class="book-shelf" id="bookShelf">
        <!-- Tome 1 -->
        <div class="tome" data-book="liber-mortis">
            <div class="tome-cover">
                <img src="https://i.pinimg.com/736x/44/e1/e9/44e1e9952b45eec036b020fcc5101f55.jpg" alt="Liber Mortis" class="tome-image">
                <div class="tome-title">Liber Mortis</div>
                <div class="tome-category">Necromancy</div>
                <div class="tome-spine"></div>
            </div>
        </div>
        
        <!-- Tome 2 -->
        <div class="tome" data-book="daemonicon">
            <div class="tome-cover">
                <img src="https://i.pinimg.com/736x/39/ba/81/39ba8194d87d7ac65161064e99b96b5c.jpg" alt="Daemonicon" class="tome-image">
                <div class="tome-title">Daemonicon</div>
                <div class="tome-category">Demonology</div>
                <div class="tome-spine"></div>
            </div>
        </div>
        
        <!-- Tome 3 -->
        <div class="tome" data-book="codex-umbra">
            <div class="tome-cover">
                <img src="https://i.pinimg.com/736x/06/24/a7/0624a7be2ccc841c2f4fd2483a252c59.jpg" alt="Codex Umbra" class="tome-image">

                <div class="tome-spine"></div>

        </div>
        
        <!-- Tome 4 -->
        <div class="tome" data-book="grimorium-verum">
            <div class="tome-cover">
                <img src="https://i.pinimg.com/736x/d9/7f/d7/d97fd70d0a4908603c5814aefeb9dbc3.jpg" alt="Grimorium Verum" class="tome-image">
                <div class="tome-title">Grimorium Verum</div>
                <div class="tome-category">Occult Sciences</div>
                <div class="tome-spine"></div>
            </div>
        </div>
    </main>
    
    <div class="book-viewer" id="bookViewer">
        <div class="viewer-header">
            <h2 class="viewer-title" id="viewerTitle">Tome Title</h2>
            <button class="close-viewer" id="closeViewer">Close</button>
        </div>
        
        <div class="book-content-container">
            <div class="levitating-book" id="levitatingBook">
                <div class="book-left">
                    <img src="" alt="Tome Illustration" class="levitating-image" id="levitatingImage">
                </div>
                <div class="book-right">
                    <div class="arcane-content" id="arcaneContent">
                        <!-- Content will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="book-controls">
            <button class="book-btn" id="prevBtn">Previous</button>
            <span class="book-indicator" id="bookIndicator">Page 1 of 1</span>
            <button class="book-btn" id="nextBtn">Next</button>
        </div>
    </div>

                                <p>The ultimate secret of magical power:</p>
                                <ol>
                                    <li>Preparation of the operator</li>
                                    <li>Construction of the celestial ladder</li>
                                    <li>The threefold purification</li>
                                    <li>Union with the divine spark</li>
                                </ol>
                                <p>This chapter contains the secret teachings of the Rosicrucians, Hermetic Order of the Golden Dawn, and other mystery schools.</p>
                            `,
                            image: "https://i.pinimg.com/736x/c3/76/bb/c376bb4ba0fdb2611f19f08855f3e531.jpg"
                        }
                    ]
                }
            };

            // DOM elements
            const bookShelf = document.getElementById('bookShelf');
            const categoryFilter = document.getElementById('categoryFilter');
            const bookViewer = document.getElementById('bookViewer');
            const viewerTitle = document.getElementById('viewerTitle');
            const levitatingImage = document.getElementById('levitatingImage');
            const arcaneContent = document.getElementById('arcaneContent');
            const closeViewer = document.getElementById('closeViewer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const bookIndicator = document.getElementById('bookIndicator');
            const levitatingBook = document.getElementById('levitatingBook');
            
            // State variables
            let currentBook = null;
            let currentPage = 0;
            let currentCategory = 'all';

            // Initialize the shelf
            function initShelf() {
                const tomes = bookShelf.querySelectorAll('.tome');
                tomes.forEach(tome => {
                    const bookId = tome.getAttribute('data-book');
                    const bookData = books[bookId];
                    
                    if (currentCategory === 'all' || bookData.category === currentCategory) {
                        tome.style.display = 'block';
                        
                        // Add levitation animation with random delay
                        const cover = tome.querySelector('.tome-cover');
                        cover.style.animation = `levitate 6s ease-in-out ${Math.random() * 5}s infinite`;
                    } else {
                        tome.style.display = 'none';
                    }
                });
            }

            // Open book viewer
            function openBook(bookId) {
                currentBook = books[bookId];
                currentPage = 0;
                
                viewerTitle.textContent = currentBook.title;
                bookViewer.style.display = 'flex';
                setTimeout(() => {
                    bookViewer.style.opacity = '1';
                    levitatingBook.style.transform = 'translateY(-20px)';
                }, 10);
                
                loadPage();
                
                // Add pulsing glow effect
                levitatingBook.style.animation = 'pulse-glow 3s ease-in-out infinite';
            }

            // Close book viewer
            function closeBook() {
                levitatingBook.style.transform = 'translateY(0)';
                bookViewer.style.opacity = '0';
                setTimeout(() => {
                    bookViewer.style.display = 'none';
                    levitatingBook.style.animation = 'none';
                }, 500);
            }

            // Load current page
            function loadPage() {
                const page = currentBook.pages[currentPage];
                
                levitatingImage.src = page.image;
                arcaneContent.innerHTML = page.content;
                bookIndicator.textContent = `Page ${currentPage + 1} of ${currentBook.pages.length}`;
                
                // Update navigation buttons
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === currentBook.pages.length - 1;
            }

            // Navigate between pages
            function navigatePage(direction) {
                const newPage = currentPage + direction;
                
                if (newPage >= 0 && newPage < currentBook.pages.length) {
                    currentPage = newPage;
                    loadPage();
                }
            }

            // Category filter buttons
            categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryFilter.querySelector('.active').classList.remove('active');
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    initShelf();
                });
            });

            // Event listeners
            closeViewer.addEventListener('click', closeBook);
            prevBtn.addEventListener('click', () => navigatePage(-1));
            nextBtn.addEventListener('click', () => navigatePage(1));

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (bookViewer.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        navigatePage(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigatePage(1);
                    } else if (e.key === 'Escape') {
                        closeBook();
                    }
                }
            });

            // Initialize the shelf
            initShelf();

            // Add click events to all tomes
            bookShelf.querySelectorAll('.tome').forEach(tome => {
                tome.addEventListener('click', function() {
                    const bookId = this.getAttribute('data-book');
                    openBook(bookId);
                });
            });
        });
    </script>
</body>
