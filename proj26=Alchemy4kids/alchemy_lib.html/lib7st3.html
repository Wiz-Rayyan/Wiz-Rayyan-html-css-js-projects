                       
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Alchemy Library</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --brass: #b5a642;
            --brass-dark: #8a7a2a;
            --copper: #b87333;
            --steel: #7a7a7a;
            --wood: #5a3a20;
            --glass: rgba(150, 200, 255, 0.2);
            --parchment: #f5e8c9;
            --ink: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(255, 200, 100, 0.7);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #1a120b;
            background-image: 
                linear-gradient(rgba(26, 18, 11, 0.9), rgba(26, 18, 11, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%233a2a15" stroke-width="1" stroke-dasharray="5,5" /></svg>');
            color: var(--ink);
            font-family: 'IM Fell English', serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(
                to right, 
                rgba(30, 22, 13, 0.9), 
                rgba(50, 35, 15, 0.8), 
                rgba(30, 22, 13, 0.9)
            );
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--brass);
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 30px var(--shadow);
        }
        
        h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            color: var(--brass);
            text-shadow: 
                2px 2px 4px var(--shadow),
                0 0 10px var(--glow);
            margin: 0;
            letter-spacing: 3px;
            font-size: 3.5rem;
            position: relative;
        }
        
        h1::before, h1::after {
            content: '⚙';
            color: var(--brass);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.8;
        }
        
        h1::before {
            left: -2.5rem;
        }
        
        h1::after {
            right: -2.5rem;
        }
        
        /* Device Gallery */
        .device-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3rem;
            padding: 3rem;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .alchemy-device {
            position: relative;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .device-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--wood);
            border-radius: 10px;
            box-shadow: 
                0 10px 30px var(--shadow),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            overflow: hidden;
            z-index: 1;
            border: 3px solid var(--brass-dark);
        }
        
        .device-face {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background-color: var(--parchment);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%231a1a1a" stroke-width="0.2" opacity="0.1"/></svg>');
            border: 2px solid var(--brass);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .device-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(50%) contrast(120%);
            transition: all 0.6s ease;
            position: relative;
            z-index: 1;
        }
        
        .device-title {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.2rem;
            color: var(--brass);
            text-shadow: 
                2px 2px 4px var(--shadow),
                0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 3;
            padding: 0 2rem;
        }
        
        .device-subtitle {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px var(--shadow);
            z-index: 3;
            opacity: 0.9;
        }
        
        .gear {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: var(--brass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--wood);
            font-weight: bold;
            z-index: 2;
            box-shadow: 
                0 0 10px var(--glow),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--brass-dark);
        }
        
        .gear::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23b5a642" /><circle cx="50" cy="50" r="20" fill="%235a3a20" /><path d="M50,10 L50,30 M50,70 L50,90 M10,50 L30,50 M70,50 L90,50 M22,22 L38,38 M62,62 L78,78 M22,78 L38,62 M62,38 L78,22" stroke="%235a3a20" stroke-width="5" fill="none" /></svg>');
            background-size: contain;
            opacity: 0.8;
        }
        
        .pipe {
            position: absolute;
            background-color: var(--copper);
            z-index: 2;
            box-shadow: 
                0 0 10px var(--glow),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .gauge {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--steel);
            border-radius: 50%;
            border: 3px solid var(--brass);
            z-index: 2;
            box-shadow: 
                0 0 10px var(--glow),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .gauge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 3px;
            background-color: var(--glow);
            transform-origin: left center;
            transform: rotate(45deg);
        }
        
        .alchemy-device:hover .device-body {
            transform: rotateX(10deg) translateY(-20px);
            box-shadow: 
                0 20px 50px var(--shadow),
                inset 0 0 50px rgba(0, 0, 0, 0.6);
        }
        
        .alchemy-device:hover .device-image {
            filter: sepia(30%) contrast(130%);
        }
        
        /* Device Viewer */
        .device-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 7, 4, 0.97);
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(
                to right, 
                rgba(30, 22, 13, 0.9), 
                rgba(50, 35, 15, 0.8), 
                rgba(30, 22, 13, 0.9)
            );
            border-bottom: 3px solid var(--brass);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 30px var(--shadow);
        }
        
        .viewer-title {
            font-family: 'UnifrakturMaguntia', cursive;
            color: var(--brass);
            margin: 0;
            text-shadow: 2px 2px 5px var(--shadow);
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
        
        .close-viewer {
            background: none;
            border: 2px solid var(--brass);
            color: var(--brass);
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'UnifrakturMaguntia', cursive;
            text-shadow: 1px 1px 3px var(--shadow);
            border-radius: 4px;
        }
        
        .close-viewer:hover {
            background: rgba(181, 166, 66, 0.2);
            box-shadow: 
                0 0 15px var(--brass),
                inset 0 0 10px rgba(181, 166, 66, 0.2);
        }
        
        /* Device Content */
        .device-content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
            overflow: auto;
        }
        
        .mechanical-reader {
            width: 90%;
            max-width: 1100px;
            min-height: 70vh;
            background-color: var(--wood);
            border: 15px solid var(--brass-dark);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 50px var(--shadow);
            padding: 3rem;
            position: relative;
            display: flex;
        }
        
        .reader-left {
            width: 70%;
            padding-right: 2rem;
            position: relative;
        }
        
        .reader-right {
            width: 30%;
            border-left: 3px solid var(--brass);
            padding-left: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .reader-screen {
            background-color: var(--parchment);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%231a1a1a" stroke-width="0.2" opacity="0.1"/></svg>');
            border: 3px solid var(--brass);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            height: 100%;
            overflow: auto;
        }
        
        .reader-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .control-panel {
            background-color: var(--steel);
            border: 3px solid var(--brass);
            border-radius: 5px;
            padding: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .control-knob {
            width: 50px;
            height: 50px;
            background-color: var(--brass);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 10px var(--glow);
            border: 2px solid var(--brass-dark);
        }
        
        .control-knob::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            width: 3px;
            height: 15px;
            background-color: var(--wood);
            transform: translateX(-50%);
        }
        
        .control-label {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--brass);
            font-size: 0.9rem;
        }
        
        .pressure-gauge {
            width: 100%;
            height: 150px;
            background-color: var(--steel);
            border: 3px solid var(--brass);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .gauge-meter {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to top, #a83232, #b87333, #b5a642);
            transition: height 0.5s ease;
        }
        
        .gauge-markings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.5rem;
        }
        
        .gauge-marking {
            border-top: 1px solid var(--brass);
            position: relative;
        }
        
        .gauge-marking::after {
            content: attr(data-value);
            position: absolute;
            right: 5px;
            top: -10px;
            color: var(--brass);
            font-size: 0.8rem;
        }
        
        .mechanical-content h2 {
            color: var(--ink);
            border-bottom: 2px solid var(--brass);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        
        .mechanical-content h3 {
            color: var(--copper);
            margin: 1.5rem 0 1rem;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.5rem;
        }
        
        .mechanical-content p {
            color: var(--ink);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            text-align: justify;
        }
        
        .mechanical-content ul, 
        .mechanical-content ol {
            margin: 1.5rem 0;
            padding-left: 2.5rem;
        }
        
        .mechanical-content li {
            margin-bottom: 0.8rem;
            position: relative;
        }
        
        .mechanical-content li::before {
            content: '⚙';
            color: var(--brass);
            position: absolute;
            left: -1.5rem;
        }
        
        .alchemy-symbol {
            font-size: 1.5rem;
            margin: 0 0.3rem;
            color: var(--copper);
            vertical-align: middle;
        }
        
        /* Add mechanical elements to the viewer */
        .viewer-gear {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23b5a642" /><circle cx="50" cy="50" r="20" fill="%235a3a20" /><path d="M50,10 L50,30 M50,70 L50,90 M10,50 L30,50 M70,50 L90,50 M22,22 L38,38 M62,62 L78,78 M22,78 L38,62 M62,38 L78,22" stroke="%235a3a20" stroke-width="5" fill="none" /></svg>');
            background-size: contain;
            z-index: 2;
            animation: rotate 10s linear infinite;
            opacity: 0.7;
        }
        
        .viewer-pipe {
            position: absolute;
            background-color: var(--copper);
            z-index: 2;
            box-shadow: 
                0 0 10px var(--glow),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Page Controls */
        .device-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem;
            background: linear-gradient(
                to right, 
                rgba(30, 22, 13, 0.9), 
                rgba(50, 35, 15, 0.8), 
                rgba(30, 22, 13, 0.9)
            );
            border-top: 3px solid var(--brass);
            position: sticky;
            bottom: 0;
            z-index: 10;
            box-shadow: 0 -5px 30px var(--shadow);
        }
        
        .device-btn {
            background: none;
            border: 2px solid var(--brass);
            color: var(--brass);
            padding: 0.8rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.1rem;
            text-shadow: 1px 1px 3px var(--shadow);
            border-radius: 4px;
            min-width: 120px;
            text-align: center;
        }
        
        .device-btn:hover {
            background: rgba(181, 166, 66, 0.2);
            box-shadow: 
                0 0 15px var(--brass),
                inset 0 0 10px rgba(181, 166, 66, 0.2);
        }
        
        .device-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .device-indicator {
            color: var(--brass);
            padding: 0 2rem;
            text-shadow: 1px 1px 3px var(--shadow);
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.2rem;
            min-width: 150px;
            text-align: center;
        }
        
        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .device-gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 900px) {
            .mechanical-reader {
                padding: 2rem;
                flex-direction: column;
            }
            
            .reader-left,
            .reader-right {
                width: 100%;
            }
            
            .reader-left {
                padding-right: 0;
                margin-bottom: 2rem;
            }
            
            .reader-right {
                border-left: none;
                border-top: 3px solid var(--brass);
                padding-left: 0;
                padding-top: 2rem;
            }
            
            .mechanical-content h2 {
                font-size: 1.8rem;
            }
            
            .device-controls {
                gap: 1rem;
            }
            
            .device-btn {
                padding: 0.7rem 1.5rem;
                min-width: 110px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h1::before,
            h1::after {
                display: none;
            }
            
            .device-gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                padding: 2rem;
                gap: 2rem;
            }
            
            .alchemy-device {
                height: 400px;
            }
            
            .device-title {
                font-size: 2rem;
                bottom: 35px;
            }
            
            .mechanical-reader {
                padding: 1.5rem;
                border-width: 10px;
            }
            
            .mechanical-content {
                font-size: 1.1rem;
            }
            
            .device-controls {
                flex-wrap: wrap;
                padding: 1rem;
            }
            
            .device-indicator {
                order: -1;
                width: 100%;
                padding-bottom: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .device-gallery {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                gap: 1.5rem;
            }
            
            .alchemy-device {
                height: 350px;
            }
            
            .device-title {
                font-size: 1.8rem;
            }
            
            .mechanical-content h2 {
                font-size: 1.6rem;
            }
            
            .device-btn {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Steampunk Alchemy Library</h1>
    </header>
    
    <main class="device-gallery">
        <!-- Device 1 -->
        <div class="alchemy-device" data-device="spectrum-1">
            <div class="device-body">
                <div class="device-face">
                    <img src="https://i.pinimg.com/736x/44/e1/e9/44e1e9952b45eec036b020fcc5101f55.jpg" alt="Spectrum Analyzer" class="device-image">
                </div>
                <div class="gear" style="top: 30px; right: 30px;"></div>
                <div class="gear" style="bottom: 30px; left: 30px;"></div>
                <div class="pipe" style="width: 80px; height: 15px; top: 100px; right: 20px; transform: rotate(30deg);"></div>
                <div class="gauge" style="bottom: 80px; right: 40px;"></div>
                <div class="device-title">Spectrum Analyzer</div>
                <div class="device-subtitle">Model 1.0</div>
            </div>
        </div>
        
        <!-- Device 2 -->
        <div class="alchemy-device" data-device="multi-relationship">
            <div class="device-body">
                <div class="device-face">
                    <img src="https://i.pinimg.com/736x/d1/e9/91/d1e991cd2be70a2e049c7390400c9d6f.jpg" alt="Relationship Matrix" class="device-image">
                </div>
                <div class="gear" style="top: 40px; left: 40px;"></div>
                <div class="gear" style="bottom: 40px; right: 40px;"></div>
                <div class="pipe" style="width: 100px; height: 15px; top: 150px; left: 50%; transform: translateX(-50%) rotate(10deg);"></div>
                <div class="gauge" style="top: 120px; right: 60px;"></div>
                <div class="device-title">Relationship Matrix</div>
                <div class="device-subtitle">Multi-Connection Type</div>
            </div>
        </div>
        
        <!-- Device 3 -->
        <div class="alchemy-device" data-device="hermetic-principles">
            <div class="device-body">
                <div class="device-face">
                    <img src="https://i.pinimg.com/736x/39/ba/81/39ba8194d87d7ac65161064e99b96b5c.jpg" alt="Hermetic Engine" class="device-image">
                </div>
                <div class="gear" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px;"></div>
                <div class="pipe" style="width: 15px; height: 100px; top: 50px; left: 50%; transform: translateX(-50%);"></div>
                <div class="gauge" style="top: 30px; left: 30px;"></div>
                <div class="gauge" style="top: 30px; right: 30px;"></div>
                <div class="device-title">Hermetic Engine</div>
                <div class="device-subtitle">Principle Demonstrator</div>
            </div>
        </div>
        
        <!-- Additional devices would continue here -->
    </main>
    
    <div class="device-viewer" id="deviceViewer">
        <div class="viewer-header">
            <h2 class="viewer-title" id="viewerTitle">Device Name</h2>
            <button class="close-viewer" id="closeViewer">Close</button>
        </div>
        
        <div class="device-content-container">
            <div class="mechanical-reader">
                <div class="reader-left">
                    <div class="reader-screen">
                        <div class="mechanical-content" id="deviceContent">
                            <!-- Content will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="reader-right">
                    <div class="control-panel">
                        <h3>Control Panel</h3>
                        <div class="reader-controls">
                            <div>
                                <div class="control-knob"></div>
                                <div class="control-label">Element Selector</div>
                            </div>
                            <div>
                                <div class="control-knob"></div>
                                <div class="control-label">Phase Modulator</div>
                            </div>
                        </div>
                    </div>
                    <div class="pressure-gauge">
                        <div class="gauge-meter"></div>
                        <div class="gauge-markings">
                            <div class="gauge-marking" data-value="☉"></div>
                            <div class="gauge-marking" data-value="☽"></div>

        <div class="device-controls">

        </div>
    </div>
    
    <script>

            // Device data with complete content
            const devices = {

                        {

                                <p>Key modifications include:</p>
                                <ol>

                                    <li>Copper piping lined with local peat deposits for aetheric filtration</li>
                                    <li>Specialized gear ratios accounting for magnetic anomalies in the region</li>
                                </ol>
                                <p>The device produces remarkable results when used with water collected from specific Highland lochs during the summer solstice. The resulting spectral analysis reveals hidden properties not detectable by conventional means.</p>

                    ]
                },
                "multi-relationship": {
                    title: "Multi-Relationship Matrix",
                    pages: [
                        {
                            title: "Connection Engine",
                            content: `
                                <h2>Connection Engine</h2>
                                <p>The <span class="alchemy-symbol">⚙</span> Multi-Relationship Matrix demonstrates the interconnected nature of all alchemical principles through mechanical analogy.</p>
                                <p>This device contains:</p>
                                <ul>
                                    <li>12 primary gear clusters representing the zodiacal influences</li>
                                    <li>7 planetary rods corresponding to the classical metals</li>
                                    <li>4 elemental chambers for matter transformation</li>

                                <h3>Demonstration Procedure</h3>
                                <p>1. Initialize all gear clusters by engaging the starter lever.</p>
                                <p>2. Select primary relationship axis using the brass selector dial.</p>
                                <p>3. Observe the interaction of mechanical components as they model alchemical transformations.</p>
                                <p>The machine will automatically stop when a stable state is achieved, demonstrating the completion of that particular transformational relationship.</p>
                            `
                        }
                    ]
                },
                "hermetic-principles": {
                    title: "Hermetic Principle Engine",
                    pages: [
                        {
                            title: "The Seven Hermetic Laws",
                            content: `
                                <h2>The Seven Hermetic Laws</h2>
                                <p>This mechanical marvel demonstrates each of the seven Hermetic principles through interactive gearworks and alchemical displays:</p>
                                <ol>
                                    <li><strong>Mentalism:</strong> The central thought-gear that drives all others</li>
                                    <li><strong>Correspondence:</strong> Paired mechanisms showing microcosm/macrocosm</li>
                                    <li><strong>Vibration:</strong> Oscillating rods demonstrating aetheric frequencies</li>
                                    <li><strong>Polarity:</strong> Opposing gear clusters showing dual nature</li>
                                    <li><strong>Rhythm:</strong> Pendulum-regulated timing mechanisms</li>

                                <p>Do not attempt to operate more than three principles simultaneously without proper aetheric shielding. The device contains a built-in failsafe that will disengage the gear trains if dangerous resonance levels are approached.</p>
                            `
                        },                      
                       
                       {
                            title: "Practical Applications",
                            content: `
                                <h2>Practical Applications</h2>
                                <p>The Hermetic Principle Engine has been used in several groundbreaking alchemical experiments:</p>
                                <ul>
                                    <li>Transmutation of base metals under specific vibrational conditions</li>
                                    <li>Aetheric communication across distances</li>
                                    <li>Temporal synchronization of alchemical processes</li>
                                    <li>Creation of philosopher's stone prototypes</li>
                                </ul>
                                <p>When combined with the Spectral Analyzer, the engine can predict the optimal times for various alchemical operations based on celestial alignments and elemental balances.</p>
                                <h3>Maintenance Schedule</h3>
                                <p>To ensure proper functioning:</p>
                                <ol>
                                    <li>Weekly: Lubricate all gears with purified mercury</li>
                                    <li>Monthly: Clean aetheric channels with distilled moonlight</li>
                                    <li>Annually: Recalibrate all seven principle mechanisms</li>
                                </ol>
                            `
                        }
                    ]
                }
            };

            // DOM elements
            const deviceViewer = document.getElementById('deviceViewer');
            const viewerTitle = document.getElementById('viewerTitle');
            const deviceContent = document.getElementById('deviceContent');
            const closeViewer = document.getElementById('closeViewer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const deviceIndicator = document.getElementById('deviceIndicator');
            const gaugeMeter = document.querySelector('.gauge-meter');
            
            // State variables
            let currentDevice = null;
            let currentPage = 0;
            let isOpening = false;

            // Add click event to all devices
            document.querySelectorAll('.alchemy-device').forEach(device => {
                device.addEventListener('click', function() {
                    const deviceId = this.getAttribute('data-device');
                    openDevice(deviceId);
                });
            });

            // Close viewer button
            closeViewer.addEventListener('click', closeDevice);

            // Navigation buttons
            prevBtn.addEventListener('click', () => navigatePage(-1));
            nextBtn.addEventListener('click', () => navigatePage(1));

            // Function to open a device with animation
            function openDevice(deviceId) {
                if (isOpening) return;
                isOpening = true;
                
                currentDevice = deviceId;
                currentPage = 0;
                
                // Set device title
                viewerTitle.textContent = devices[deviceId].title;
                
                // Create book opening effect
                const clickedDevice = document.querySelector(`.alchemy-device[data-device="${deviceId}"] .device-body`);
                const clone = clickedDevice.cloneNode(true);
                clone.style.position = 'fixed';
                clone.style.top = clickedDevice.getBoundingClientRect().top + 'px';
                clone.style.left = clickedDevice.getBoundingClientRect().left + 'px';
                clone.style.width = clickedDevice.offsetWidth + 'px';
                clone.style.height = clickedDevice.offsetHeight + 'px';
                clone.style.margin = '0';
                clone.style.transition = 'all 1s ease-in-out';
                clone.style.zIndex = '1000';
                document.body.appendChild(clone);
                
                // Animate to center and expand
                setTimeout(() => {
                    clone.style.top = '50%';
                    clone.style.left = '50%';
                    clone.style.transform = 'translate(-50%, -50%) scale(2) rotateX(30deg)';
                    clone.style.opacity = '0.8';
                    
                    // Add page flipping effect
                    setTimeout(() => {
                        clone.style.transform = 'translate(-50%, -50%) scale(2.5) rotateX(0deg) rotateY(30deg)';
                        setTimeout(() => {
                            clone.style.transform = 'translate(-50%, -50%) scale(3) rotateX(0deg) rotateY(60deg)';
                            setTimeout(() => {
                                clone.style.opacity = '0';
                                deviceViewer.style.display = 'flex';
                                setTimeout(() => {
                                    document.body.removeChild(clone);
                                    loadPage();
                                    isOpening = false;
                                    
                                    // Animate viewer appearance
                                    deviceViewer.style.opacity = '0';
                                    deviceViewer.style.transform = 'scale(0.9)';
                                    deviceViewer.style.transition = 'all 0.5s ease';
                                    setTimeout(() => {
                                        deviceViewer.style.opacity = '1';
                                        deviceViewer.style.transform = 'scale(1)';
                                    }, 50);
                                }, 300);
                            }, 200);
                        }, 200);
                    }, 300);
                }, 50);
            }

            // Function to close the device viewer
            function closeDevice() {
                deviceViewer.style.opacity = '0';
                deviceViewer.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    deviceViewer.style.display = 'none';
                }, 500);
            }

            // Function to navigate between pages
            function navigatePage(direction) {
                const device = devices[currentDevice];
                const newPage = currentPage + direction;
                
                if (newPage >= 0 && newPage < device.pages.length) {
                    // Create page turning effect
                    deviceContent.style.transformOrigin = direction > 0 ? 'left center' : 'right center';
                    deviceContent.style.transform = direction > 0 ? 'perspective(1000px) rotateY(-90deg)' : 'perspective(1000px) rotateY(90deg)';
                    deviceContent.style.opacity = '0';
                    
                    setTimeout(() => {
                        currentPage = newPage;
                        loadPage();
                        
                        // Animate new page coming in
                        deviceContent.style.transformOrigin = direction > 0 ? 'right center' : 'left center';
                        deviceContent.style.transform = 'perspective(1000px) rotateY(0deg)';
                        deviceContent.style.opacity = '1';
                    }, 300);
                }
            }

            // Function to load the current page
            function loadPage() {
                const device = devices[currentDevice];
                const page = device.pages[currentPage];
                
                deviceContent.innerHTML = page.content;
                deviceIndicator.textContent = `Panel ${currentPage + 1} of ${device.pages.length}`;
                
                // Update navigation buttons
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === device.pages.length - 1;
                
                // Animate pressure gauge
                const gaugeHeight = 30 + (Math.random() * 40);
                gaugeMeter.style.height = `${gaugeHeight}%`;
                
                // Animate control knobs
                const knobs = document.querySelectorAll('.control-knob');
                knobs.forEach((knob, index) => {
                    const rotation = Math.floor(Math.random() * 360);
                    knob.style.transform = `rotate(${rotation}deg)`;
                    
                    // Add pulse animation to active knob
                    if (index === currentPage % 2) {
                        knob.style.animation = 'pulse 2s infinite';
                    } else {
                        knob.style.animation = 'none';
                    }
                });
            }

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (deviceViewer.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        navigatePage(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigatePage(1);
                    } else if (e.key === 'Escape') {
                        closeDevice();
                    }
                }
            });
        });
    </script>
