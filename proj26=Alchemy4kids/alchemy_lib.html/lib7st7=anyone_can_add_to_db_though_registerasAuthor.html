<!--
users can add new books to the library, view them, and navigate through their pages.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Audiowide&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-black: #0a0a1a;
            --starlight: #e0e0ff;
            --nebula-blue: #6a5acd;
            --supernova: #ff9e00;
            --quantum-purple: #9370db;
            --dark-matter: #050510;
            --event-horizon: rgba(106, 90, 205, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--cosmic-black);
            background-image: 
                radial-gradient(circle at center, var(--dark-matter), var(--cosmic-black)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.8" fill="white" opacity="0.9"/><circle cx="50" cy="30" r="0.6" fill="white" opacity="0.7"/><circle cx="80" cy="20" r="1" fill="white" opacity="0.8"/><circle cx="30" cy="70" r="0.5" fill="white" opacity="0.6"/><circle cx="70" cy="60" r="0.7" fill="white" opacity="0.9"/></svg>');
            color: var(--starlight);
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(
                to right, 
                rgba(10, 10, 26, 0.9), 
                rgba(30, 20, 70, 0.8), 
                rgba(10, 10, 26, 0.9)
            );
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid var(--nebula-blue);
            position: relative;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--supernova);
            text-shadow: 
                0 0 10px var(--supernova),
                0 0 20px var(--quantum-purple);
            margin: 0;
            font-size: 3rem;
            letter-spacing: 3px;
        }

        /* Main Controls */
        .library-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.8);
            border-bottom: 1px solid var(--nebula-blue);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: none;
            border: 1px solid var(--nebula-blue);
            color: var(--starlight);
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(106, 90, 205, 0.2);
            box-shadow: 0 0 10px var(--event-horizon);
        }

        .control-btn.active {
            background: rgba(106, 90, 205, 0.4);
            box-shadow: 
                0 0 15px var(--event-horizon),
                inset 0 0 10px rgba(106, 90, 205, 0.3);
        }

        .add-book-btn {
            background: var(--supernova);
            color: var(--cosmic-black);
            border: none;
            font-weight: bold;
        }

        .add-book-btn:hover {
            background: #ffb340;
            box-shadow: 0 0 15px var(--supernova);
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .starbook {
            position: relative;
            height: 340px;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
        }

        .starbook:hover {
            transform: translateY(-10px) rotateY(5deg);
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a3a, #0a0a2a);
            border-radius: 5px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(106, 90, 205, 0.3);
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            overflow: hidden;
            z-index: 1;
            border: 2px solid var(--nebula-blue);
        }

        .book-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(90%) contrast(110%) saturate(80%);
            transition: all 0.6s ease;
        }

        .book-title {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--starlight);
            text-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.7),
                0 0 10px var(--nebula-blue);
            z-index: 3;
            padding: 0 1rem;
        }

        .book-category {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.8);
            z-index: 3;
            font-family: 'Space Mono', monospace;
        }

        .cosmic-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 5px;
            box-shadow: 0 0 20px var(--quantum-purple);
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 0;
        }

        .starbook:hover .cosmic-glow {
            opacity: 0.7;
            box-shadow: 0 0 30px var(--nebula-blue);
        }

        /* Add Book Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .add-book-modal {
            background: linear-gradient(145deg, #1a1a3a, #0a0a2a);
            border: 3px solid var(--nebula-blue);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 30px rgba(106, 90, 205, 0.3),
                0 10px 50px rgba(0, 0, 0, 0.7);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--nebula-blue);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-family: 'Audiowide', cursive;
            color: var(--supernova);
            font-size: 1.8rem;
        }

        .close-modal {
            background: none;
            border: 2px solid var(--nebula-blue);
            color: var(--starlight);
            padding: 0.3rem 1rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        .close-modal:hover {
            background: rgba(106, 90, 205, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--supernova);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 10, 26, 0.7);
            border: 1px solid var(--nebula-blue);
            color: var(--starlight);
            font-family: 'Space Mono', monospace;
            border-radius: 4px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: var(--supernova);
            color: var(--cosmic-black);
            border: none;
            padding: 0.8rem 2rem;
            font-family: 'Audiowide', cursive;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #ffb340;
            box-shadow: 0 0 15px var(--supernova);
        }

        /* Book Viewer */
        .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.97);
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(
                to right, 
                rgba(10, 10, 26, 0.9), 
                rgba(30, 20, 70, 0.8), 
                rgba(10, 10, 26, 0.9)
            );
            border-bottom: 3px solid var(--nebula-blue);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
        }

        .viewer-title {
            font-family: 'Audiowide', cursive;
            color: var(--supernova);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .close-viewer {
            background: none;
            border: 2px solid var(--nebula-blue);
            color: var(--starlight);
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
        }

        .close-viewer:hover {
            background: rgba(106, 90, 205, 0.2);
        }

        /* Book Content */
        .book-content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: auto;
            position: relative;
        }

        .cosmic-reader {
            width: 90%;
            max-width: 900px;
            min-height: 70vh;
            background: linear-gradient(145deg, #1a1a3a, #0a0a2a);
            border: 10px solid var(--nebula-blue);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 50px rgba(106, 90, 205, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.7);
            padding: 3rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .cosmic-reader::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(
                circle at center, 
                rgba(106, 90, 205, 0.2), 
                transparent 70%
            );
            z-index: -1;
            border-radius: 15px;
        }

        .reader-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 5px solid var(--nebula-blue);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
            filter: brightness(90%) contrast(110%) saturate(80%);
        }

        .cosmic-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .cosmic-content h2 {
            color: var(--supernova);
            border-bottom: 2px solid var(--nebula-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Audiowide', cursive;
            font-size: 1.8rem;
        }

        .cosmic-content p {
            margin-bottom: 1.5rem;
            color: var(--starlight);
        }

        .cosmic-content ul, 
        .cosmic-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .cosmic-content li {
            margin-bottom: 0.8rem;
            position: relative;
        }

        .cosmic-content li::before {
            content: '✦';
            color: var(--nebula-blue);
            position: absolute;
            left: -1.5rem;
            font-size: 0.9rem;
        }

        /* Page Controls */
        .book-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem;
            background: linear-gradient(
                to right, 
                rgba(10, 10, 26, 0.9), 
                rgba(30, 20, 70, 0.8), 
                rgba(10, 10, 26, 0.9)
            );
            border-top: 3px solid var(--nebula-blue);
            position: sticky;
            bottom: 0;
            z-index: 10;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.7);
        }

        .book-btn {
            background: none;
            border: 2px solid var(--nebula-blue);
            color: var(--starlight);
            padding: 0.8rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            border-radius: 4px;
            min-width: 120px;
        }

        .book-btn:hover {
            background: rgba(106, 90, 205, 0.2);
            box-shadow: 0 0 15px var(--event-horizon);
        }

        .book-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .book-indicator {
            color: var(--starlight);
            padding: 0 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            min-width: 150px;
            text-align: center;
        }

        /* Animations */
        @keyframes cosmic-float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-15px) rotateY(5deg); }
        }

        @keyframes supernova {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .cosmic-reader {
                padding: 2rem;
            }
            
            .cosmic-content h2 {
                font-size: 1.6rem;
            }
            
            .book-controls {
                gap: 1rem;
            }
            
            .book-btn {
                padding: 0.7rem 1.5rem;
                min-width: 110px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .library-controls {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .category-filter {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1.5rem;
                gap: 1.5rem;
            }
            
            .starbook {
                height: 300px;
            }
            
            .book-title {
                font-size: 1.2rem;
                bottom: 35px;
            }
            
            .cosmic-reader {
                padding: 1.5rem;
                border-width: 5px;
            }
            
            .book-controls {
                flex-wrap: wrap;
                padding: 1rem;
            }
            
            .book-indicator {
                order: -1;
                width: 100%;
                padding-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-btn {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.2rem;
            }
            
            .starbook {
                height: 280px;
            }
            
            .book-title {
                font-size: 1.1rem;
            }
            
            .cosmic-content h2 {
                font-size: 1.4rem;
            }
            
            .book-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cosmic Library</h1>
    </header>
    
    <div class="library-controls">
        <div class="category-filter" id="categoryFilter">
            <button class="control-btn active" data-category="all">All Books</button>
            <button class="control-btn" data-category="science">Science</button>
            <button class="control-btn" data-category="fantasy">Fantasy</button>
            <button class="control-btn" data-category="mystery">Mystery</button>
        </div>
        <button class="control-btn add-book-btn" id="addBookBtn">+ Add Book</button>
    </div>
    
    <main class="book-grid" id="bookGrid">
        <!-- Books will be added dynamically -->
    </main>
    
    <!-- Add Book Modal -->
    <div class="modal-overlay" id="addBookModal">
        <div class="add-book-modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Book</h2>
                <button class="close-modal" id="closeModal">Close</button>
            </div>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" id="bookTitle" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="bookCategory" class="form-label">Category</label>
                    <select id="bookCategory" class="form-input" required>
                        <option value="science">Science</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="mystery">Mystery</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="coverImage" class="form-label">Cover Image URL</label>
                    <input type="url" id="coverImage" class="form-input" required>
                </div>
                
                <div id="pagesContainer">
                    <div class="form-group page-group" data-page="1">
                        <div class="page-controls">
                            <h3 class="form-label">Page 1</h3>
                        </div>
                        <label for="pageImage1" class="form-label">Page Image URL</label>
                        <input type="url" id="pageImage1" class="form-input page-image">
                        
                        <label for="pageContent1" class="form-label">Page Content</label>
                        <textarea id="pageContent1" class="form-input form-textarea page-content" required></textarea>
                    </div>
                </div>
                
                <button type="button" class="control-btn" id="addPageBtn">+ Add Page</button>
                <button type="submit" class="submit-btn">Add Book to Library</button>
            </form>
        </div>
    </div>
    
    <!-- Book Viewer -->
    <div class="book-viewer" id="bookViewer">
        <div class="viewer-header">
            <h2 class="viewer-title" id="viewerTitle">Book Title</h2>
            <button class="close-viewer" id="closeViewer">Close</button>
        </div>
        
        <div class="book-content-container">
            <div class="cosmic-reader" id="cosmicReader">
                <img src="" alt="Book Page" class="reader-image" id="readerImage">
                <div class="cosmic-content" id="cosmicContent">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </div>
        </div>
        
        <div class="book-controls">
            <button class="book-btn" id="prevBtn">Previous</button>
            <span class="book-indicator" id="bookIndicator">Page 1 of 1</span>
            <button class="book-btn" id="nextBtn">Next</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const bookGrid = document.getElementById('bookGrid');
            const categoryFilter = document.getElementById('categoryFilter');
            const addBookBtn = document.getElementById('addBookBtn');
            const addBookModal = document.getElementById('addBookModal');
            const closeModal = document.getElementById('closeModal');
            const bookForm = document.getElementById('bookForm');
            const pagesContainer = document.getElementById('pagesContainer');
            const addPageBtn = document.getElementById('addPageBtn');
            const bookViewer = document.getElementById('bookViewer');
            const viewerTitle = document.getElementById('viewerTitle');
            const readerImage = document.getElementById('readerImage');
            const cosmicContent = document.getElementById('cosmicContent');
            const closeViewer = document.getElementById('closeViewer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const bookIndicator = document.getElementById('bookIndicator');
            const cosmicReader = document.getElementById('cosmicReader');
            
            // Library Data (initial books + user-added books)
            let library = {
                "quantum-physics": {
                    title: "Quantum Physics",
                    category: "science",
                    cover: "https://i.pinimg.com/736x/44/e1/e9/44e1e9952b45eec036b020fcc5101f55.jpg",
                    pages: [
                        {
                            image: "https://i.pinimg.com/736x/39/ba/81/39ba8194d87d7ac65161064e99b96b5c.jpg",
                            content: `
                                <h2>Quantum Entanglement</h2>
                                <p>The phenomenon where quantum particles become interconnected and the state of one instantly influences the other, regardless of distance.</p>
                                <ul>
                                    <li>First theorized by Einstein, Podolsky, and Rosen (EPR paradox)</li>
                                    <li>Verified by numerous experiments since the 1970s</li>
                                    <li>Potential applications in quantum computing and cryptography</li>
                                </ul>
                            `
                        },
                        {
                            image: "https://i.pinimg.com/736x/06/24/a7/0624a7be2ccc841c2f4fd2483a252c59.jpg",
                            content: `
                                <h2>Wave-Particle Duality</h2>
                                <p>Quantum objects exhibit both wave-like and particle-like properties depending on how they are observed.</p>
                                <ol>
                                    <li>Double-slit experiment demonstrates this behavior</li>
                                    <li>Heisenberg's Uncertainty Principle establishes limits</li>
                                    <li>Bohr's complementarity principle explains apparent contradictions</li>
                                </ol>
                            `
                        }
                    ]
                },
                "arcane-mysteries": {
                    title: "Arcane Mysteries",
                    category: "fantasy",
                    cover: "https://i.pinimg.com/736x/d9/7f/d7/d97fd70d0a4908603c5814aefeb9dbc3.jpg",
                    pages: [
                        {
                            image: "https://i.pinimg.com/736x/12/80/50/128050c7f8a69f91e6f4298678d13bd2.jpg",
                            content: `
                                <h2>Ancient Runes</h2>
                                <p>The forgotten language of the Elder Ones, said to hold power over reality itself when properly invoked.</p>
                                <ul>
                                    <li>Elder Futhark - The original runic alphabet</li>
                                    <li>Bindrunes - Combined symbols for complex effects</li>
                                    <li>Blood inscriptions - Most potent but dangerous</li>
                                </ul>
                            `
                        },
                        {
                            image: "https://i.pinimg.com/736x/c3/76/bb/c376bb4ba0fdb2611f19f08855f3e531.jpg",
                            content: `
                                <h2>Forbidden Rituals</h2>
                                <p>Ceremonies that tap into forces beyond human comprehension.</p>
                                <ol>
                                    <li>Moon phases affect ritual potency</li>
                                    <li>Proper warding is essential</li>
                                    <li>Some rituals require rare components</li>
                                    <li>Never attempt alone</li>
                                </ol>
                            `
                        }
                    ]
                }
            };

            // State variables
            let currentBook = null;
            let currentPage = 0;
            let currentCategory = 'all';
            let nextPageId = 2;

            // Initialize the library
            function initLibrary() {
                bookGrid.innerHTML = '';
                const filteredBooks = Object.entries(library)
                    .filter(([id, book]) => currentCategory === 'all' || book.category === currentCategory);
                
                filteredBooks.forEach(([id, book]) => {
                    createBookElement(id, book);
                });
            }

            // Create book element
            function createBookElement(id, book) {
                const bookElement = document.createElement('div');
                bookElement.className = 'starbook';
                bookElement.setAttribute('data-book', id);
                
                bookElement.innerHTML = `
                    <div class="cosmic-glow"></div>
                    <div class="book-cover">
                        <img src="${book.cover}" alt="${book.title}" class="book-image">
                        <div class="book-title">${book.title}</div>
                        <div class="book-category">${book.category.charAt(0).toUpperCase() + book.category.slice(1)}</div>
                    </div>
                `;
                
                bookElement.addEventListener('click', () => openBook(id));
                bookElement.style.animation = `cosmic-float 6s ease-in-out ${Math.random() * 5}s infinite`;
                bookGrid.appendChild(bookElement);
            }

            // Open book viewer
            function openBook(bookId) {
                currentBook = library[bookId];
                currentPage = 0;
                
                viewerTitle.textContent = currentBook.title;
                bookViewer.style.display = 'flex';
                setTimeout(() => {
                    bookViewer.style.opacity = '1';
                    cosmicReader.style.animation = 'supernova 0.8s ease-out';
                }, 10);
                
                loadPage();
            }

            // Close book viewer
            function closeBook() {
                bookViewer.style.opacity = '0';
                setTimeout(() => {
                    bookViewer.style.display = 'none';
                    cosmicReader.style.animation = 'none';
                }, 500);
            }

            // Load current page
            function loadPage() {
                const page = currentBook.pages[currentPage];
                
                readerImage.src = page.image;
                cosmicContent.innerHTML = page.content;
                bookIndicator.textContent = `Page ${currentPage + 1} of ${currentBook.pages.length}`;
                
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === currentBook.pages.length - 1;
            }

            // Navigate between pages
            function navigatePage(direction) {
                const newPage = currentPage + direction;
                
                if (newPage >= 0 && newPage < currentBook.pages.length) {
                    currentPage = newPage;
                    loadPage();
                }
            }

            // Add new page to form
            function addPage() {
                const pageId = nextPageId++;
                const pageHtml = `
                    <div class="form-group page-group" data-page="${pageId}">
                        <div class="page-controls">
                            <h3 class="form-label">Page ${pageId}</h3>
                            <button type="button" class="control-btn remove-page" data-page="${pageId}">Remove</button>
                        </div>
                        <label for="pageImage${pageId}" class="form-label">Page Image URL</label>
                        <input type="url" id="pageImage${pageId}" class="form-input page-image">
                        
                        <label for="pageContent${pageId}" class="form-label">Page Content</label>
                        <textarea id="pageContent${pageId}" class="form-input form-textarea page-content" required></textarea>
                    </div>
                `;
                
                pagesContainer.insertAdjacentHTML('beforeend', pageHtml);
                
                // Add event listener to new remove button
                document.querySelector(`.remove-page[data-page="${pageId}"]`).addEventListener('click', function() {
                    this.closest('.page-group').remove();
                    // Renumber remaining pages
                    const pages = pagesContainer.querySelectorAll('.page-group');
                    pages.forEach((page, index) => {
                        const pageNum = index + 1;
                        page.setAttribute('data-page', pageNum);
                        page.querySelector('.form-label').textContent = `Page ${pageNum}`;
                    });
                });
            }

            // Handle form submission
            function handleFormSubmit(e) {
                e.preventDefault();
                
                // Get form values
                const title = document.getElementById('bookTitle').value;
                const category = document.getElementById('bookCategory').value;
                const cover = document.getElementById('coverImage').value;
                
                // Collect pages
                const pages = [];
                const pageGroups = pagesContainer.querySelectorAll('.page-group');
                
                pageGroups.forEach(group => {
                    const pageId = group.getAttribute('data-page');
                    const image = group.querySelector('.page-image').value;
                    const content = group.querySelector('.page-content').value;
                    
                    pages.push({
                        image,
                        content
                    });
                });
                
                // Create book ID (simple slug from title)
                const id = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
                
                // Add to library
                library[id] = {
                    title,
                    category,
                    cover,
                    pages
                };
                
                // Create and add new book element
                createBookElement(id, library[id]);
                
                // Close modal and reset form
                addBookModal.style.display = 'none';
                bookForm.reset();
                
                // Remove all pages except first
                const pagesToRemove = Array.from(pagesContainer.querySelectorAll('.page-group')).slice(1);
                pagesToRemove.forEach(page => page.remove());
                
                // Reset first page inputs
                const firstPage = pagesContainer.querySelector('.page-group');
                firstPage.querySelector('.page-image').value = '';
                firstPage.querySelector('.page-content').value = '';
                
                nextPageId = 2;
            }

            // Event listeners
            closeModal.addEventListener('click', () => {
                addBookModal.style.display = 'none';
            });

            addBookBtn.addEventListener('click', () => {
                addBookModal.style.display = 'flex';
            });

            addPageBtn.addEventListener('click', addPage);

            bookForm.addEventListener('submit', handleFormSubmit);

            closeViewer.addEventListener('click', closeBook);

            prevBtn.addEventListener('click', () => navigatePage(-1));
            nextBtn.addEventListener('click', () => navigatePage(1));

            // Category filter buttons
            categoryFilter.querySelectorAll('.control-btn').forEach(btn => {
                if (btn.id !== 'addBookBtn') {
                    btn.addEventListener('click', function() {
                        categoryFilter.querySelector('.active').classList.remove('active');
                        this.classList.add('active');
                        currentCategory = this.getAttribute('data-category');
                        initLibrary();
                    });
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (bookViewer.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        navigatePage(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigatePage(1);
                    } else if (e.key === 'Escape') {
                        closeBook();
                    }
                }
                
                if (addBookModal.style.display === 'flex' && e.key === 'Escape') {
                    addBookModal.style.display = 'none';
                }
            });

            // Initialize the library
            initLibrary();
        });
    </script>
</body>
</html>
