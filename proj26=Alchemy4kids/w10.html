<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo-Alchemy | Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: #f5e663;
      font-family: 'UnifrakturCook', serif;
      overflow: hidden;
    }

    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/62/Metatron_Cube.svg');
      background-size: 80vmin;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      z-index: 0;
    }

    .core-sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      font-size: 14vmin;
      color: #ffe066;
      text-shadow: 0 0 40px #fff199;
      animation: rotate-slow 80s linear infinite;
      z-index: 1;
    }

    @keyframes rotate-slow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .sigil-node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(245, 230, 99, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      cursor: pointer;
      transition: all 0.4s ease;
      text-shadow: 0 0 4px #f5e66399;
    }

    .sigil-node:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.4);
      box-shadow: 0 0 12px #fff19955;
    }

    /* Symbol Positions */
    .sigil-air   { top: 10%; left: 50%; transform: translateX(-50%); }
    .sigil-fire  { top: 50%; right: 5%; transform: translateY(-50%); }
    .sigil-water { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .sigil-earth { top: 50%; left: 5%; transform: translateY(-50%); }

    .sigil-label {
      font-size: 0.7rem;
      opacity: 0.4;
      margin-top: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="grid-overlay"></div>

  <!-- CORE SIGIL (animating) -->
  <div class="core-sigil">üúî</div>

  <!-- SYMBOLIC NODES -->
  <div class="sigil-node sigil-air" onclick="enterChamber('air')">
    üúÅ
    <div class="sigil-label">Air</div>
  </div>
  <div class="sigil-node sigil-fire" onclick="enterChamber('fire')">
    üúÇ
    <div class="sigil-label">Fire</div>
  </div>
  <div class="sigil-node sigil-water" onclick="enterChamber('water')">
    üúÉ
    <div class="sigil-label">Water</div>
  </div>
  <div class="sigil-node sigil-earth" onclick="enterChamber('earth')">
    üúÑ
    <div class="sigil-label">Earth</div>
  </div>

  <script>
    function enterChamber(element) {
      // Real transitions go here
      alert(`‚ö° Initiating: Chamber of ${element.toUpperCase()}`);
      // TODO: Open modal or route to deep sigil-chamber
    }
  </script>
</body>
</html>
