<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo-Alchemy | Gate of Elements</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: #d4af37;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .sigil-wheel {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 30s linear infinite;
    }

    .sigil {
      position: absolute;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .sigil:hover {
      transform: scale(1.3);
      color: #ffffff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="sigil-wheel">
    <div class="sigil" style="top:0%; left:42%;" onclick="enterChamber('Air')">🜁</div>
    <div class="sigil" style="top:25%; right:0%;" onclick="enterChamber('Fire')">🜂</div>
    <div class="sigil" style="bottom:0%; left:42%;" onclick="enterChamber('Water')">🜃</div>
    <div class="sigil" style="top:25%; left:0%;" onclick="enterChamber('Earth')">🜄</div>
    <div class="center-circle">✦</div>
  </div>

  <script>
    function enterChamber(element) {
      alert(`You enter the Chamber of ${element}.`);
      // later you can use window.location.href = 'chambers/fire.html'; etc
    }
  </script>
</body>
</html>
