<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy Circles - Fullmetal Alchemist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .circle-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .alchemy-circle {
            width: 200px;
            height: 200px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: radial-gradient(circle, rgba(255,215,0,0.1), transparent);
        }

        .alchemy-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .card-title {
            font-size: 1.2em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.9em;
            color: #ccc;
            text-align: center;
            line-height: 1.4;
        }

        .flip-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .flip-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
            padding: 20px;
        }

        .overlay-content {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .overlay-circle {
            width: 400px;
            height: 400px;
            border: 4px solid #ffd700;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            background: radial-gradient(circle, rgba(255,215,0,0.1), transparent);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .overlay-circle .circle-content {
            font-size: 6em;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #ffd700;
            font-size: 2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            margin: 5% auto;
            padding: 30px;
            border: 3px solid #ffd700;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            color: #fff;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .symbol-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .symbol-option {
            width: 50px;
            height: 50px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            color: #ffd700;
            transition: all 0.3s ease;
        }

        .symbol-option:hover, .symbol-option.selected {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .flashcards-container {
                grid-template-columns: 1fr;
            }
            
            .overlay-circle {
                width: 300px;
                height: 300px;
            }
            
            .overlay-circle .circle-content {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öõÔ∏è Alchemy Circles Flashcards</h1>
        <p>Master the ancient art of alchemy from Fullmetal Alchemist</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="addNewCard()">+ Add New Circle</button>
        <button class="btn" onclick="shuffleCards()">üîÑ Shuffle Cards</button>
        <button class="btn" onclick="resetCards()">‚Ü∫ Reset Collection</button>
    </div>

    <div class="flashcards-container" id="flashcards-container">
        <!-- Flashcards will be generated here -->
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">&times;</button>
            <div class="overlay-circle" id="overlay-circle">
                <div class="circle-content" id="overlay-symbol"></div>
            </div>
            <h2 id="overlay-title"></h2>
            <p id="overlay-description"></p>
            <h3 style="color: #ffd700; margin: 20px 0;">Sigil Meaning:</h3>
            <p id="overlay-meaning"></p>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 style="color: #ffd700; margin-bottom: 20px;">Create New Alchemy Circle</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-name">Circle Name:</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-description">Description:</label>
                    <textarea id="card-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-meaning">Sigil Meaning:</label>
                    <textarea id="card-meaning" required></textarea>
                </div>
                <div class="form-group">
                    <label>Choose Symbol:</label>
                    <div class="symbol-picker" id="symbol-picker">
                        <!-- Symbols will be populated here -->
                    </div>
                </div>
                <button type="submit" class="btn">Create Circle</button>
            </form>
        </div>
    </div>

    <script>
        // Default flashcards data
        const defaultCards = [
            {
                id: 1,
                name: "Transmutation Circle",
                description: "The basic circle used for all alchemical transmutations. Essential for any alchemical process.",
                meaning: "The fundamental symbol representing the eternal cycle of creation and destruction in alchemy.",
                symbol: "‚öõÔ∏è"
            },
            {
                id: 2,
                name: "Flame Alchemy",
                description: "Roy Mustang's signature alchemy. Manipulates oxygen concentration to create combustion.",
                meaning: "Fire represents transformation, passion, and the power to both create and destroy.",
                symbol: "üî•"
            },
            {
                id: 3,
                name: "Human Transmutation",
                description: "The forbidden alchemy. Attempts to create or revive human life, breaking the ultimate taboo.",
                meaning: "The spiral of life and death, representing the dangerous pursuit of playing god.",
                symbol: "üíÄ"
            },
            {
                id: 4,
                name: "Earth Alchemy",
                description: "Manipulation of earth and stone. Used for creating walls, spikes, and terrain changes.",
                meaning: "Stability, foundation, and the grounding force that supports all life.",
                symbol: "üåç"
            },
            {
                id: 5,
                name: "Water Alchemy",
                description: "Control over water in all its forms. Can freeze, boil, or shape water at will.",
                meaning: "Fluidity, adaptability, and the source of all life.",
                symbol: "üíß"
            },
            {
                id: 6,
                name: "Blood Seal",
                description: "A specialized array that binds a soul to armor. Used by Alphonse Elric.",
                meaning: "The sacred bond between soul and vessel, representing sacrifice and brotherhood.",
                symbol: "ü©∏"
            },
            {
                id: 7,
                name: "Philosopher's Stone",
                description: "The ultimate goal of alchemy. Grants the power to transmute without equivalent exchange.",
                meaning: "Perfection, immortality, and the price of ultimate power.",
                symbol: "üíé"
            },
            {
                id: 8,
                name: "Truth's Gate",
                description: "The portal to all alchemical knowledge. Seen by those who attempt human transmutation.",
                meaning: "The door to ultimate knowledge, guarded by the price of truth.",
                symbol: "üö™"
            }
        ];

        let cards = [...defaultCards];
        let selectedSymbol = "‚öõÔ∏è";
        let cardIdCounter = 9;

        const alchemySymbols = ["‚öõÔ∏è", "üî•", "üíß", "üåç", "‚ö°", "‚ùÑÔ∏è", "üíé", "ü©∏", "üíÄ", "üåü", "üîÆ", "üåô", "‚òÄÔ∏è", "üå™Ô∏è", "‚≠ê", "üî•", "üåä", "üèîÔ∏è", "üåã", "üé≠", "üóùÔ∏è", "üö™", "üëÅÔ∏è", "üåÄ", "üí´"];

        function createFlashcard(card) {
            return `
                <div class="flashcard">
                    <div class="card-inner" onclick="flipCard(this)">
                        <div class="card-front">
                            <button class="flip-btn" onclick="event.stopPropagation(); flipCard(this.parentElement.parentElement)">Flip</button>
                            ${card.id > 8 ? '<button class="delete-btn" onclick="event.stopPropagation(); deleteCard(' + card.id + ')">Delete</button>' : ''}
                            <div class="circle-container">
                                <div class="alchemy-circle" onclick="event.stopPropagation(); showOverlay(${card.id})">
                                    <div class="circle-content">${card.symbol}</div>
                                </div>
                            </div>
                            <div class="card-title">${card.name}</div>
                            <div class="card-description">${card.description}</div>
                        </div>
                        <div class="card-back">
                            <button class="flip-btn" onclick="event.stopPropagation(); flipCard(this.parentElement.parentElement)">Flip</button>
                            ${card.id > 8 ? '<button class="delete-btn" onclick="event.stopPropagation(); deleteCard(' + card.id + ')">Delete</button>' : ''}
                            <div class="circle-container">
                                <div class="alchemy-circle">
                                    <div class="circle-content">${card.symbol}</div>
                                </div>
                            </div>
                            <div class="card-title">Sigil Meaning</div>
                            <div class="card-description">${card.meaning}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = cards.map(card => createFlashcard(card)).join('');
        }

        function flipCard(cardInner) {
            cardInner.classList.toggle('flipped');
        }

        function showOverlay(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;

            document.getElementById('overlay-symbol').textContent = card.symbol;
            document.getElementById('overlay-title').textContent = card.name;
            document.getElementById('overlay-description').textContent = card.description;
            document.getElementById('overlay-meaning').textContent = card.meaning;
            document.getElementById('overlay').style.display = 'block';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function addNewCard() {
            populateSymbolPicker();
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('card-form').reset();
        }

        function populateSymbolPicker() {
            const picker = document.getElementById('symbol-picker');
            picker.innerHTML = alchemySymbols.map(symbol => 
                `<div class="symbol-option ${symbol === selectedSymbol ? 'selected' : ''}" onclick="selectSymbol('${symbol}')">${symbol}</div>`
            ).join('');
        }

        function selectSymbol(symbol) {
            selectedSymbol = symbol;
            document.querySelectorAll('.symbol-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(card => card.id !== cardId);
                renderCards();
            }
        }

        function shuffleCards() {
            cards.sort(() => Math.random() - 0.5);
            renderCards();
        }

        function resetCards() {
            if (confirm('This will reset all cards to default. Are you sure?')) {
                cards = [...defaultCards];
                cardIdCounter = 9;
                renderCards();
            }
        }

        // Form submission handler
        document.getElementById('card-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newCard = {
                id: cardIdCounter++,
                name: document.getElementById('card-name').value,
                description: document.getElementById('card-description').value,
                meaning: document.getElementById('card-meaning').value,
                symbol: selectedSymbol
            };
            
            cards.push(newCard);
            renderCards();
            closeModal();
        });

        // Close overlay when clicking outside
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderCards();
    </script>
</body>
</html>
