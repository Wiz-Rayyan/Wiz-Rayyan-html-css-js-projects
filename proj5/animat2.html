<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    
     
    .parent {
      background-color: hsla(200, 100%, 20%);
      height: 400px;
      width: 400px;
    }
    .child {
      background-color: blue;
      height: 50%; 
      width: 50%;
    }
    .parent:hover .child { /*modified class */ 
      animation: left-to-right 1s ease-in 2 alternate;
      background-color: hsla(20, 100%, 20%);
     
    }
    
    @keyframes left-to-right {
      0% {
        transform: translateX(0);
      }
      33% {
        transform: translateY(100%);
      }
      66% {
        transform: translateX(100%) translateY(100%);
      }
      100% {
        background-color: green;
        transform: translateX(100%);
      }
    } 

    .p2 {
      background-color: hsla(200, 100%, 20%);
      height: 400px;
      width: 400px;
    }
    .c2 {
      background-color: red;
      height: 50%; 
      width: 50%;
      animation: left-to-right 1s ease-in forwards 6s infinite alternate ;
    }
    .p2:hover .c2 {
      animation-play-state: paused;
        }
    
    @keyframes left-to-right {
      0% {
        transform: translateX(0);
      }
      33% {
        transform: translateY(100%);
      }
      66% {
        transform: translateX(100%) translateY(100%);
      }
      100% {
        background-color: green;
        transform: translateX(100%);
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
  <div class="p2">
    <div class="c2">

    </div>
  </div>
</body>
</html>
