<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .parent {
      background-color: hsla(200, 100%, 20%);
      height: 400px;
      width: 400px;
    }
    .child {
      background-color: blue;
      height: 50%; 
      width: 50%;
      transition:  2s ease-in-out 0.5s;
    }
    .parent:hover .child { /* modified class */
      background-color: hsla(200, 100%, 20%);
      transform: translatex(100%);
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
</body>
</html>
