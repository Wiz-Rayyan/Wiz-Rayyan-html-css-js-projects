<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - CampusConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #43cea2, #185a9d);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .search-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .job-listings {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .job-card {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .job-card:last-child {
      border-bottom: none;
    }

    .job-card h3 {
      margin: 0 0 8px;
    }

    .job-card .actions a {
      background: #4e54c8;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }

    .job-card .status {
      margin-top: 8px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>
  <header>
    Student Dashboard - CampusConnect
  </header>
  <main>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search jobs...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Internship">Internship</option>
        <option value="Full-Time">Full-Time</option>
      </select>
    </div>

    <section class="job-listings" id="jobContainer">
      <!-- Jobs will appear here -->
    </section>
  </main>

  <script>
    const jobs = [
      { title: "Web Dev Intern", desc: "Build React components.", category: "Internship", link: "https://form1.com", applied: true },
      { title: "Software Engineer", desc: "Full-time backend role.", category: "Full-Time", link: "https://form2.com", applied: false },
      { title: "Marketing Intern", desc: "Social media campaigns.", category: "Internship", link: "https://form3.com", applied: false },
    ];

    const jobContainer = document.getElementById("jobContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderJobs() {
      const searchText = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      jobContainer.innerHTML = "";

      const filteredJobs = jobs.filter(job => {
        return (
          (job.title.toLowerCase().includes(searchText) || job.desc.toLowerCase().includes(searchText)) &&
          (selectedCategory === "" || job.category === selectedCategory)
        );
      });

      if (filteredJobs.length === 0) {
        jobContainer.innerHTML = "<p>No jobs found.</p>";
        return;
      }

      filteredJobs.forEach(job => {
        const jobCard = document.createElement("div");
        jobCard.className = "job-card";
        jobCard.innerHTML = `
          <h3>${job.title} (${job.category})</h3>
          <p>${job.desc}</p>
          <div class="actions">
            <a href="${job.link}" target="_blank">Apply</a>
          </div>
          ${job.applied ? '<div class="status">Status: Applied</div>' : ''}
        `;
        jobContainer.appendChild(jobCard);
      });
    }

    searchInput.addEventListener("input", renderJobs);
    categoryFilter.addEventListener("change", renderJobs);

    renderJobs();
  </script>
</body>

</html>
