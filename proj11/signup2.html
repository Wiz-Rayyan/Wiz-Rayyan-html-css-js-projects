<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CampusConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Your existing styles */
    /* (same as before - keep unchanged) */
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to CampusConnect</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <div class="role-icon">
        <div class="role" onclick="selectRole('student')">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student">
          <small>Student</small>
        </div>
        <div class="role" onclick="selectRole('employer')">
          <img src="https://cdn-icons-png.flaticon.com/512/1995/1995506.png" alt="Employer">
          <small>Employer</small>
        </div>
        <div class="role" onclick="selectRole('tnp')">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" alt="T&P">
          <small>T&amp;P Cell</small>
        </div>
      </div>

      <input type="hidden" id="roleInput" name="role" required />

      <button class="btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    function selectRole(role) {
      document.getElementById('roleInput').value = role;
      alert(`Selected Role: ${role}`);
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const role = document.getElementById('roleInput').value;

      if (!role) {
        alert("Please select a role before logging in.");
        return;
      }

      // Store role in session
      sessionStorage.setItem("userRole", role);

      // Redirect to respective dashboard
      if (role === "student") {
        window.location.href = "student-dashboard.html";
      } else if (role === "employer") {
        window.location.href = "employer-dashboard.html";
      } else if (role === "tnp") {
        window.location.href = "tnp-dashboard.html"; // you can make this if needed
      }
    });
  </script>
</body>
</html>
