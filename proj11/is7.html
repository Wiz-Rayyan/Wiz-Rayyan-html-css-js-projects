<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - CampusConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #4e54c8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .dashboard {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4e54c8;
      margin-bottom: 15px;
    }

    form input, form textarea, form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .job-listing {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 15px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn:hover {
      background: #3d42a1;
    }
  </style>
</head>

<body>
  <header>Employer Dashboard</header>

  <div class="dashboard">
    <h2>Post a New Job</h2>
    <form>
      <input type="text" placeholder="Job Title" required>
      <textarea placeholder="Job Description" rows="4" required></textarea>
      <select required>
        <option value="">Select Category</option>
        <option value="Internship">Internship</option>
        <option value="Full-Time">Full-Time</option>
      </select>
      <input type="date" required>
      <input type="url" placeholder="Google Form Link" required>
      <button class="btn" type="submit">Post Job</button>
    </form>

    <h2>Your Job Posts</h2>
    <div class="job-listing">
      <strong>Software Intern</strong><br>
      Category: Internship<br>
      Deadline: 2025-04-30<br>
      <a href="#">View Form</a><br><br>
      <button class="btn">Edit</button>
      <button class="btn">Delete</button>
    </div>
  </div>
</body>

</html>
