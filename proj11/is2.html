<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      color: #eee;
      display: block;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .roles {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .role {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      flex: 1;
      margin: 0 5px;
      text-align: center;
    }

    .role:hover,
    .role.active {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="input-group">
        <label>Select Role</label>
        <div class="roles">
          <div class="role" onclick="selectRole(this)">Student</div>
          <div class="role" onclick="selectRole(this)">Employer</div>
          <div class="role" onclick="selectRole(this)">T&P Cell</div>
        </div>
      </div>

      <button class="submit-btn" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function selectRole(element) {
      const roles = document.querySelectorAll('.role');
      roles.forEach(role => role.classList.remove('active'));
      element.classList.add('active');
      
    }

   
  function selectRole(role) {
    document.getElementById('roleInput').value = role;
  }

  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const role = document.getElementById('roleInput').value;

    if (!role) {
      alert("Please select a role before logging in.");
      return;
    }

    // Redirect to respective dashboard
    if (role === "student") {
      window.location.href = "student-dashboard.html";
    } else if (role === "employer") {
      window.location.href = "employer-dashboard.html";
    }
  });
</script>

 
</body>

</html>
