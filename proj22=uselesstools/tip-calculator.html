<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    padding: 0px 15px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    gap: 30px;
    background-color: #ddd;
}

h1 {
font-size: 50px;
font-weight: bolder;
}

.form-wrapper{
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: rgb(143, 8, 170);
    padding: 20px;
    border-radius: 12px;

    color: #ffffff;
}

.input-wrapper {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.input-wrapper label , .result-wrapper label {
    font-size: 20px;
}

button {
    padding: 12px 20px;
    border: none;
    background-color: rgb(211, 211, 50);
    font-size: 20px;
    cursor: pointer;
    color: #000000;
    letter-spacing: 2px;
}

    </style>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="form-wrapper">
      <div class="input-wrapper">
        <label for="bill-amount">Bill Amount</label>
        <input
          id="bill-amount"
          class="bill-amount"
          type="number"
          placeholder="Enter your total bill amount"
        />
      </div>
      <div class="input-wrapper">
        <label for="discount-percentage">Discount Percentage</label>
        <label class="discount-value">0</label>
        <input class="discount-percentage" type="range" min="0" max="50" id="discount-percentage" />
      </div>
      <div class="input-wrapper">
        <label for="tip-percentage">Tips Percentage</label>
        <label class="tip-value">0</label>
        <input class="tip-percentage" type="range" min="0" max="80" id="tip-percentage" />
      </div>
      <div class="input-wrapper">
        <label for="no-of-customers">No Of Customers</label>
        <label class="no-of-customers-value">0</label>
        <input class="no-of-customers" type="range" min="0" max="100" id="no-of-customers" />
      </div>
      <button class="generate-bill">Generate Bill</button>
      <div class="result-wrapper">
        <label>Total Tip Paid :</label>
        <label class="total-tip-paid">0</label>
      </div>
      <div class="result-wrapper">
        <label>Total Amount To Pay:</label>
        <label class="total-amount-to-pay">0</label>
      </div>
      <div class="result-wrapper">
        <label>Each Customer to pay:</label>
        <label class="each-customer-to-pay">0</label>
      </div>
    </div>
    <script >
      const generateBillButton = document.querySelector(".generate-bill");
const billAmount = document.querySelector(".bill-amount");
const discountPercentage = document.querySelector(".discount-percentage");
const tipsPercentage = document.querySelector(".tip-percentage");
const noOfCustomers = document.querySelector(".no-of-customers");
const totalTipPaid = document.querySelector(".total-tip-paid");
const totalAmountToPay = document.querySelector(".total-amount-to-pay");
const totalTipPercentageValue = document.querySelector(".tip-value")
const discountPercentageValue = document.querySelector(".discount-value")
const totalNoOfCustomersValue = document.querySelector(".no-of-customers-value")
const eachCustomerToPay = document.querySelector('.each-customer-to-pay');

function calculateBill() {
  console.log(
    billAmount.value,
    tipsPercentage.value,
    discountPercentage.value,
    noOfCustomers.value
  );

  const billAmountAfterDiscountPercentage =
    billAmount.value - (discountPercentage.value * billAmount.value) / 100;

  const getTipAmount =
    billAmountAfterDiscountPercentage * (tipsPercentage.value / 100);
  const totalBill = billAmountAfterDiscountPercentage + getTipAmount;
  const eachCustomerToPayAmount = totalBill / noOfCustomers.value;

  totalTipPaid.textContent = getTipAmount;
  totalAmountToPay.textContent = totalBill;
  totalTipPercentageValue.textContent = tipsPercentage.value;
  discountPercentageValue.textContent = discountPercentage.value;
  totalNoOfCustomersValue.textContent = noOfCustomers.value;
  eachCustomerToPay.textContent = eachCustomerToPayAmount
}

generateBillButton.addEventListener("click", calculateBill);
    </script>
  </body>
</html>
